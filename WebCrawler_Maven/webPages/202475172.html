  <script>

        Blazor.start({
            reconnectionOptions: {
                maxRetries: 10,
                retryIntervalMilliseconds: 1000,
            },

            reconnectionHandler: {
                onConnectionDown: (options, error) => {

                    console.log("Blazor SignalR Disconnected");

                    // Lost state refresh page to get new terminal SignalR Connection
                    if (navigator.onLine) {
                        if (navigator.userAgent.indexOf("Firefox") != -1) {
                            setTimeout(function() {
                                    window.location.href = window.location.href;
                                },
                                5000);
                        } else {
                            window.location.href = window.location.href;
                        }
                    } else {
                        Swal.fire({
                            title: 'Session Expired',
                            text: "Would you like to try and refresh your session?",
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'Yes'
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = window.location.href;
                            } else {
                                // Do nothing
                                //window.location.href = "https://store.emagazines.com/error";
                            }
                        });
                    }
                }
            }
        });

    </script>
