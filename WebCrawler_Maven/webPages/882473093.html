nergy (BLE) and Wi-Fi Direct.\nSee Compatibility Guide <a href=\&quot;https://support.spectacles.com/hc/articles/360000975386/\&quot; target=\&quot;_blank\&quot;>here.</a>&quot;]]}]},&quot;contestTerms&quot;:{&quot;title&quot;:&quot;SNAP SPECTACLES 3 SWEEPSTAKES <br /> OFFICIAL RULES&quot;,&quot;subTitle&quot;:&quot;NO PURCHASE OR PAYMENT NECESSARY TO ENTER OR WIN. A PURCHASE OR PAYMENT OF ANY KIND WILL NOT INCREASE YOUR CHANCES OF WINNING. ODDS OF WINNING DEPEND ON THE NUMBER OF ELIGIBLE ENTRIES RECEIVED. VOID WHERE PROHIBITED BY LAW.&quot;,&quot;content&quot;:[&quot;<strong><u>1. OVERVIEW:</u></strong>&quot;,&quot;The Spectacles 3 Sweepstakes (“<b>Sweepstakes</b>”) is sponsored by Snap Inc. (“<b>Sponsor</b>”). The Sweepstakes provides eligible entrants (each, an “<b>Entrant</b>”) the chance to win the Prize(s) as outlined and defined below. By entering or participating in the Sweepstakes, Entrants agree to be bound by these Official Rules and by the decisions of Sponsor, which are final and binding in all respects. This Sweepstakes is in no way sponsored, endorsed or administered by, or associated with Instagram, Inc. (“<b>Instagram</b>”).&quot;,&quot;<strong><u>2. ELIGIBILITY:</u></strong>&quot;,&quot;The Sweepstakes is open only to individuals who, as of the time and date of entry: (a) are permanent, legal residents of one (1) of fifty (50) states of the United States or the District of Columbia (void in Puerto Rico, all U.S. territories and possessions, and all overseas military installations);  and (b) are 18 years of age or older. Spectacles Creators (defined below), and all employees, contractors, officers, and directors of Sponsor, and each of their respective parents subsidiaries, affiliates, sales representatives, distributors, licensees, prize providers, or agents (all of the foregoing, and all of such individuals’ immediate family members (i.e., spouse, parent, child, sibling and their respective spouses) and those living in the same household of each (whether legally related or not), are ineligible to enter or win the Sweepstakes. Spectacles Creators are Spectacles community partners who are or have been engaged by or on behalf of Snap Inc. By participating in the Sweepstakes, each Entrant represents and warrants that he or she meets these eligibility requirements and has read, accepts, and will comply with these official rules (the “<b>Official Rules</b>”), and acknowledges that any violation of these Official Rules may disqualify Entrant from the Sweepstakes. You may enter this Sweepstakes and any other sweepstakes, Sweepstakes(s), or promotions sponsored by Snap Inc. during the Sweepstakes Period, but you may only win one (1) prize from Snap Inc. within any sixty (60) day period.&quot;,&quot;<strong><u>3. SWEEPSTAKES PERIOD:</u></strong>&quot;,&quot;The Sweepstakes entry period begins on July 13, 2020 at 9:00 a.m. Pacific Time (“<b>PT</b>”) and ends on July 31, 2020 at 6:00 p.m. PT (the “<b>Sweepstakes Period</b>”). Sponsor’s computer shall be the official timekeeper for all matters related to this Sweepstakes. All entries must be submitted by July 31, 2020 at 6:00 p.m. PT to be eligible. The time clock of Sponsor’s designated computer administering this Sweepstakes is the official clock for this Sweepstakes.&quot;,&quot;<strong><u>4. HOW TO ENTER:</u></strong>&quot;,&quot;To enter, visit <a href=\&quot;https://www.instagram.com\&quot; target=\&quot;_blank\&quot;>www.Instagram.com</a> or the Instagram app, and (a) if you already have a Instagram account, log on using your Instagram username and password, or (b) if you do not have a Instagram account, create a free Instagram account according to the instructions on the website or app. Once you are logged in to your Instagram account, you may enter this Sweepstakes during the Sweepstakes Period by submitting an “Entry” as follows: (1) follow @Spectacles on Instagram, (2) upload a Spectacles video (each, a “Snap”), and (3) include the hashtag #SnapSpectacles in your post. Your Instagram post must include the hashtag and must be public for your Entry to be valid.&quot;,&quot;<b>By entering this Sweepstakes, you are giving Released Parties (as defined below) the right to repost or otherwise publish your Entry, including your Snap and Instagram handle on the Spectacles and SpecsSupport Instagram pages and on any Snap and Spectacles websites (“Snap Websites”).</b>&quot;,&quot;Limit one (1) Entry per person and per Instagram account during the Sweepstakes Period, regardless of the number of Instagram accounts you may have. Entries or Instagram accounts displaying or containing profanity or content that is obscene, hateful or otherwise inappropriate or not in keeping with Sponsor’s image (as determined by Sponsor) will be disqualified, as will Entries that violate copyright laws or infringe on any third party rights. Those who do not follow all of the instructions or abide by these Official Rules may be disqualified at Sponsor’s sole and absolute discretion. All Entries that are late, illegible, incomplete, damaged, destroyed, forged, duplicate another Entry or otherwise not in compliance with the Official Rules may be disqualified from the Sweepstakes at Sponsor’s sole and absolute discretion. Multiple Entries by an Entrant in excess of the limits or mass entry attempts will result in disqualification of that Entrant and void all Entries related to such conduct. Entries generated by a script, macro, or other automated means will be disqualified. Entries must comply with all applicable laws, rules, and regulations. All Entries will be subject to confirmation of eligibility. Sponsor will have complete discretion over interpretation of the Official Rules, of administration of the Sweepstakes, and of selection of Winner (defined below). Decisions of the Sponsor as to the administration of the Sweepstakes, interpretation of the Official Rules, and the selection of the Winners will be final and binding in all respects on all Entrants.&quot;,&quot;Please see Sponsor’s privacy policy located at <a href=\&quot;https://www.snap.com/en-US/privacy/privacy-policy\&quot; target=\&quot;_blank\&quot;>https://www.snap.com/en-US/privacy/privacy-policy</a> for information about how Sponsor handles information collected in connection with this Sweepstakes.&quot;,&quot;<strong><u>5. PRIZE:</u></strong>&quot;,&quot;Three (3) prizes (each, a “<b>Prize</b>”) will be available to be awarded, and each of the three (3) Winners (each, a “<b>Winner</b>”) will receive one (1) Prize in this Sweepstakes. Each Prize consists of: one (1) pair of Spectacles 3 (Approximate Retail Value (“<b>ARV</b>”): $380).&quot;,&quot;The Released Parties are not responsible for, and Winner will not receive the difference, if any, between the actual value of the Prize at the time of award and the stated ARV in these Official Rules or in any Sweepstakes related correspondence or material.&quot;,&quot;Sponsor will not replace a lost or stolen Prize. Prize is non-transferable, and cash redemptions, equivalents, or substitutions are not available, except at Sponsor’s sole and absolute discretion. Prize details and availability are subject to change, and in the event that Sponsor is unable to provide Winner with the Prize, Sponsor may elect, at the Sponsor’s sole and absolute discretion, to provide Winner with the ARV of such item in cash or award an alternate prize of comparable or greater value.  Prize may be fulfilled by a third party. PRIZE IS PROVIDED “AS IS” AND “AS AVAILABLE” AND, TO THE EXTENT PERMITTED BY LAW, WITHOUT WARRANTIES OF ANY KIND, EITHER EXPRESS OR IMPLIED, INCLUDING, BUT NOT LIMITED TO, IMPLIED WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE, TITLE, AND NON-INFRINGEMENT.&quot;,&quot;Winner will be solely responsible for all federal, state and local taxes, and for any other fees or costs associated with the Prize received regardless of whether the Prize is used. The stated ARV of the Prize is based on available information provided to Sponsor. The value of the Prize awarded to Winner will be reported for tax purposes as required by law. If the actual retail value of the Prize is $600 or more, Sponsor will issue an IRS Form 1099 in the name of Winner for the actual value of the Prize received, and Winner will be required to supply Sponsor with his/her social security number for tax purposes and may be required to complete additional documentation.&quot;,&quot;If Prize is unclaimed, it will be forfeited. The Released Parties are not responsible for and will not replace a lost, mutilated, or stolen Prize or the Prize if undeliverable or does not reach Winner because of an incorrect or changed address.&quot;,&quot;<strong><u>6. WINNER DETERMINATION, NOTIFICATION, AND PRIZE CLAIMING:</u></strong>&quot;,&quot;Three (3) potential Winners will be selected from all eligible entries received in a random drawing to be held on or about August 7, 2020. Odds of winning will depend on the number of eligible entries received. The random drawing will be conducted by Sponsor, the judge of the Sweepstakes, whose decisions on all matters relating to the Sweepstakes shall be final and binding. Potential Winners will be notified that they are the potential Winners of the Sweepstakes via public post from the Spectacles Instagram account or via Instagram Direct Message on or about August 7, 2020. Notification is deemed to have occurred immediately upon posting the post or sending the Direct Message to the potential Winners. The Released Parties are not responsible for and will not be liable for late, lost, damaged, intercepted, misdirected, or unsuccessful efforts to notify the potential Winners. When a potential Winner is contacted, they will be required to respond to the notification <b>within five (5) days</b> indicating whether they accept the Prize. If no response is received within the time allotted, an alternate Winner will be selected. Each potential Winner of the Sweepstakes may (in Sponsor’s sole discretion) be required to execute an affidavit of eligibility/release of liability/prize acceptance agreement (the \&quot;<b>Prize Acceptance Release</b>\&quot;), and return the Prize Acceptance Release within <b>five (5) days</b> of potential Winner’s Prize acceptance. If a Winner fails or refuses to sign and return the Prize Acceptance Release within <b>five (5) days</b> of potential Winner’s acceptance, or if the Prize notification message is returned as rejected, faulty, unclaimed or returned as undeliverable to the potential Winner, and the potential Winner is unable to be reached via public post from the Spectacles Instagram account or via Instagram Direct Message, that potential Winner (in Sponsor’s sole discretion) may be disqualified and an alternate may (in Sponsor’s sole discretion) be selected. The Prize Acceptance Release is subject to verification by Sponsor. &quot;,&quot;<strong><u>7. PUBLICITY RELEASE &amp; LICENSE RIGHTS:</u></strong>&quot;,&quot;By submitting an Entry, each Entrant (waives all moral rights in and to the Entry and) grants to Sponsor and its respective licensees, successors and assigns an irrevocable, perpetual, unlimited, royalty-free, fully paid-up license to reproduce, distribute, display, exhibit, exploit, perform, edit, create derivatives of, and otherwise use the entry and all elements of such Entry, together with any other material, and the name, user name, city and state of residence, voice, image and/or likeness of Entrant (including, but not limited to, profile photo), in any and all media now known or hereafter devised, in any manner, in whole or in part, worldwide, without compensation or notification to, or permission from, Entrant or any third party, for any purpose whatsoever, including without limitation, for purposes of advertising or trade. Entrant agrees that, if required by Sponsor, he/she will sign documents to this effect. Released Parties are not responsible for any unauthorized use of Entries by third parties. Sponsor has no obligation to make use of the rights granted herein.&quot;,&quot;<strong><u>8. GENERAL RULES:</u></strong>&quot;,&quot;Released Parties are not responsible for lost, misdirected, misplaced, delayed, garbled, inaccurate, false, tampered with, deleted, or invalid Entries, posts, emails or Direct Messages; or for lost, interrupted or unavailable network, server, Internet Service Provider (ISP), website, or other connections, availability or accessibility or miscommunications or failed computer, satellite, telephone or cable transmissions, lines, or technical failure or jumbled, scrambled, delayed, or misdirected transmissions or computer hardware or software malfunctions, failures or difficulties, or other errors or difficulties of any kind whether human, mechanical, electronic, computer, network, typographical, printing or otherwise relating to or in connection with the sweepstakes, including, without limitation, errors or difficulties which may occur in connection with the administration of the Sweepstakes, the processing of Entries, the announcement of the Prize or in any Sweepstakes-related materials. Released Parties are also not responsible for any incorrect or inaccurate information, whether caused by site users, tampering, hacking, or by any equipment or programming associated with or utilized in the sweepstakes. Released Parties are not responsible for injury or damage to participants' or to any other person's computer related to or resulting from participating in this Sweepstakes or downloading materials from or use of the website or app. Should any portion of the Sweepstakes be, in Sponsor’s sole opinion, compromised by virus, worms, bugs, non-authorized human intervention or other causes which, in the sole opinion of the Sponsor, corrupt or impair the administration, security, fairness or proper play, or submission of Entries, Sponsor reserve the right at its sole discretion to suspend, modify or terminate the Sweepstakes and, if terminated, at its discretion, select the potential Winner from all eligible, non-suspect Entries received prior to action taken or as otherwise deemed fair and appropriate by Sponsor. Sponsor reserves the right to disqualify any Entrant found to be, or suspected of: (a) tampering with the entry process or the operation of the Sweepstakes; (b) acting in violation of these Official Rules; or (c) acting in an unsportsmanlike or disruptive manner, or with intent to annoy, abuse, threaten, or harass any other person; and all associated Entries will be void.&quot;,&quot;<strong><u>9. ENTRANT OBLIGATIONS (WAIVERS, DISCLAIMERS, AND RELEASES):</u></strong>&quot;,&quot;By participating in the Sweepstakes, you agree, to the extent permitted by law, to indemnify, defend, and hold harmless Snap Inc., Instagram, and their respective parents, affiliates, subsidiaries and advertising and promotion agencies and all of their respective directors, officers, stockholders, employees, licensors, and agents (collectively, “<b>Released Parties</b>”), from and against any and all complaints, charges, claims, damages, losses, costs, liabilities, and expenses (including attorneys’ fees) due to, arising out of, or relating in any way to: (a) your participation or attempt to participate in the Sweepstakes; (b) Prize or Prize-related activities (whether to you or your property, or to any other person or any other person’s property), related to participation in the Sweepstakes; or arising out of any violation of rights of publicity or privacy, or claims of defamation or portrayal in a false light; or based on any claim of infringement of intellectual property; or from any typographical, human or other error in the printing, offering, selection, operation or announcement of any Sweepstakes activity or Prize. You assume all liability for any injury, death, or damage caused, or allegedly caused, by participating in this Sweepstakes or use or redemption of the Prize.&quot;,&quot;<strong><u>10.  GOVERNING LAW &amp; LIMITATION OF LIABILITY:</u></strong>&quot;,&quot;All issues and questions concerning the construction, validity, interpretation, and enforceability of these Official Rules, or the rights and obligations of Entrants, Sponsor, or the Released Parties in connection with the Sweepstakes, will be governed by and construed in accordance with the laws of the State of California, without giving effect to any choice of law or conflict of law rules or provisions that would cause the application of any other laws.&quot;,&quot;BY ENTERING THE SWEEPSTAKES, YOU AGREE THAT TO THE EXTENT PERMITTED BY APPLICABLE LAW: (A) ANY AND ALL CLAIMS, JUDGMENTS AND AWARDS WILL BE LIMITED TO ACTUAL THIRD-PARTY, OUT-OF-POCKET COSTS INCURRED AND WILL NOT EXCEED ONE HUNDRED DOLLARS ($100.00), BUT IN NO EVENT WILL ATTORNEYS’ FEES BE AWARDED OR RECOVERABLE; AND (C) UNDER NO CIRCUMSTANCES WILL YOU BE PERMITTED TO OBTAIN ANY AWARD FOR, AND YOU HEREBY KNOWINGLY AND EXPRESSLY WAIVE ALL RIGHTS TO SEEK, PUNITIVE, INCIDENTAL, CONSEQUENTIAL, MULTIPLE, OR SPECIAL DAMAGES, LOST PROFITS, OR ANY OTHER DAMAGES.&quot;,&quot;<strong><u>11.  INFORMATION SUBMITTED:</u></strong>&quot;,&quot;As a condition of entering the Sweepstakes, Entrant gives consent for Sponsor to obtain and deliver Entrant’s name, address and other information to third parties for the purpose of administering this Sweepstakes and to comply with applicable laws, regulations and rules.  Any information Entrant provides to Sponsor may be used to communicate with Entrant in relation to this Sweepstakes or on a Sweepstakes Winners list.&quot;,&quot;<strong><u>12. MISCELLANEOUS:</u></strong>&quot;,&quot;The invalidity or unenforceability of any provision of these Official Rules, the Prize Acceptance Release, or the terms and conditions of Snap Inc. services or products will not affect the validity or enforceability of any other provision. If any provision of the Official Rules, Prize Acceptance Release, or the terms and conditions of Snap Inc. products or services is determined to be invalid or otherwise unenforceable or illegal, the other provisions will remain in effect and will be construed in accordance with their terms as if the invalid or illegal provision did not exist. Sponsor’s failure to enforce any term of these Official Rules will not constitute a waiver of that provision. Entrants agree to waive any rights to claim ambiguity of these Official Rules. Headings are solely for convenience of reference. If there is a discrepancy or inconsistency between disclosures or other statements contained in any Sweepstakes-related materials or terms, or in these Official Rules, the Official Rules will control, and the discrepancy will be resolved in Sponsor’s sole and absolute discretion.&quot;,&quot;<strong><u>13. SPONSOR:</u></strong>&quot;,&quot;This Sweepstakes is sponsored by <b>Snap Inc., 2772 Donald Douglas Loop, North Santa Monica, CA 90405</b>. Reference to third parties in connection with Prizes or third-party websites or services are for reference and identification purposes only and not intended to suggest endorsement, sponsorship, or affiliation with the Released Parties or the Sweepstakes.&quot;,&quot;<strong><u>14. LIST OF SWEEPSTAKES WINNERS/OFFICIAL RULES REQUESTS:</u></strong>&quot;,&quot;To receive the name of the Sweepstakes Winner or a copy of these Official Rules, send a stamped self-addressed envelope to: <b>Spectacles 3 Sweepstakes, 3000 31st Street, Santa Monica, CA 90405; Attn: Spectacles Support</b>, for receipt by no later than August 31, 2020.&quot;]},&quot;creators&quot;:{&quot;cta&quot;:{&quot;title&quot;:&quot;Real people.\n Real perspectives.&quot;,&quot;caption&quot;:&quot;Emerging artists, filmmakers, and storytellers share their perspectives with Spectacles 3.&quot;,&quot;linkLabel&quot;:&quot;Meet the Creators&quot;},&quot;hero&quot;:{&quot;headline&quot;:&quot;The Future of Storytelling&quot;,&quot;subHeading&quot;:&quot;We’re teaming up with top augment upport.spectacles.com/hc/requests/new?ticket_form_id=360000015326\&quot; target=\&quot;_blank\&quot;>here</a> to learn about buying in bulk.&quot;,&quot;accessories&quot;:&quot;Oops! You’re limited to {{ maxQuantity }} of this item per household. Please update your cart to check out, or click <a href=\&quot;https://support.spectacles.com/hc/requests/new?ticket_form_id=360000015326\&quot; target=\&quot;_blank\&quot;>here</a> to learn about buying in bulk.&quot;},&quot;subtotalCopy&quot;:&quot;Total&quot;,&quot;footerNote&quot;:&quot;Shipping calculated at checkout&quot;},&quot;cookiesetting&quot;:{&quot;metaTitle&quot;:&quot;Cookie Settings - Spectacles by Snap Inc.&quot;},&quot;setup&quot;:{&quot;headline&quot;:&quot;Let's pair your Spectacles!&quot;,&quot;sections&quot;:[{&quot;title&quot;:&quot;Step 1.&quot;,&quot;copy&quot;:&quot;To get started, download and open the latest version of Snapchat.&quot;,&quot;imgSrc&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-1.png&quot;,&quot;imgSrc2x&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-1.png&quot;},{&quot;title&quot;:&quot;Step 2.&quot;,&quot;copy&quot;:&quot;Open your profile.&quot;,&quot;imgSrc&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-2.png&quot;,&quot;imgSrc2x&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-2.png&quot;},{&quot;title&quot;:&quot;Step 3.&quot;,&quot;copy&quot;:&quot;Open settings.&quot;,&quot;imgSrc&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-3.png&quot;,&quot;imgSrc2x&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-3.png&quot;},{&quot;title&quot;:&quot;Step 4.&quot;,&quot;copy&quot;:&quot;Select Spectacles.&quot;,&quot;imgSrc&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-4.png&quot;,&quot;imgSrc2x&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-4.png&quot;},{&quot;title&quot;:&quot;Step 5.&quot;,&quot;copy&quot;:&quot;Put on your Spectacles. While looking at your screen, press and hold the button for 7 seconds to pair.&quot;,&quot;imgSrc&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-5.png&quot;,&quot;imgSrc2x&quot;:&quot;https://storage.googleapis.com/spectacles-v2/f6f33e4a54794d45b7ca78de005d0edf/image/setup/step-5.png&quot;}]},&quot;storeLocator&quot;:{&quot;statesCitiesRegions&quot;:{&quot;CA&quot;:&quot;California&quot;,&quot;IL&quot;:&quot;Illinois&quot;,&quot;TX&quot;:&quot;Texas&quot;,&quot;NV&quot;:&quot;Nevada&quot;,&quot;NJ&quot;:&quot;New Jersey&quot;,&quot;NY&quot;:&quot;New York&quot;,&quot;FL&quot;:&quot;Florida&quot;,&quot;VA&quot;:&quot;Virginia&quot;,&quot;GA&quot;:&quot;Georgia&quot;,&quot;PA&quot;:&quot;Pennsylvania&quot;,&quot;WA&quot;:&quot;Washington&quot;,&quot;berlin&quot;:&quot;Berlin&quot;,&quot;amsterdam&quot;:&quot;Amsterdam&quot;,&quot;paris&quot;:&quot;Paris&quot;,&quot;dublin&quot;:&quot;Dublin&quot;,&quot;copenhagen&quot;:&quot;Copenhagen&quot;,&quot;oslo&quot;:&quot;Oslo&quot;,&quot;zurich&quot;:&quot;Zurich&quot;,&quot;london&quot;:&quot;London&quot;,&quot;abudhabi&quot;:&quot;Abu Dhabi&quot;,&quot;doha&quot;:&quot;Doha&quot;,&quot;dubai&quot;:&quot;Dubai&quot;,&quot;sharjah&quot;:&quot;Sharjah&quot;,&quot;manama&quot;:&quot;Manama&quot;,&quot;muscat&quot;:&quot;Muscat&quot;,&quot;rome&quot;:&quot;Rome&quot;,&quot;milan&quot;:&quot;Milan&quot;,&quot;malibu&quot;:&quot;Malibu&quot;},&quot;title&quot;:&quot;See what's in store.&quot;,&quot;empty&quot;:&quot;Coming soon...&quot;,&quot;retailUSfooter&quot;:&quot;*US stores only stock Spectacles 2 (Nico) and Spectacles 2 (Veronica)&quot;,&quot;regions&quot;:{&quot;USA&quot;:&quot;United States&quot;,&quot;europe&quot;:&quot;Europe&quot;,&quot;gulfregion&quot;:&quot;Gulf Region&quot;}},&quot;codeofethics&quot;:{&quot;heading&quot;:&quot;Human-Centered Hardware&quot;,&quot;subheading&quot;:&quot;The Snap Inc. code of ethics for designing hardware.&quot;,&quot;background&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/ethics/codeEthics.png&quot;,&quot;backgroundMobile&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/ethics/codeEthicsMobile.png&quot;,&quot;code&quot;:[{&quot;title&quot;:&quot;At Snap, we strive to improve lives by designing joyful and responsible hardware.&quot;,&quot;copy&quot;:[&quot;For us, this means fundamentally keeping the community’s trust and personal experience at the core of our work. We believe that above all else, humanity should be put first.&quot;,&quot;We created this set of principles to guide us as we introduce new hardware capable of understanding your environment and overlaying computing on the world around you.&quot;]},{&quot;title&quot;:&quot;We start with trust.&quot;,&quot;copy&quot;:[&quot;Snap has said it before, but we believe that it’s worth repeating: our products are designed with privacy and transparency in mind. Our products are meant to be easy to use and control. We provide clear indication for users and bystanders when our devices are capturing and saving content and we aim to empower you with tools to control and protect your privacy.&quot;]},{&quot;title&quot;:&quot;Inclusion is everything.&quot;,&quot;copy&quot;:[&quot;We develop products that are human-centered. We strive to ensure that new technologies are approachable and easy to understand. Our intent is to make our products comfortable to use and to leverage technology to find solutions that increase accessibility. Our digital environment aims to provide freedom for people to express themselves and reinvent themselves. To that end, our platform enables fluidity of identity. We support anti-racist and anti-sexist themes in computer vision, Lenses, and voice AI. We welcome Creators and developers from diverse backgrounds and we believe that investing in their success is the right thing to do.&quot;]},{&quot;title&quot;:&quot;Your wellbeing matters.&quot;,&quot;copy&quot;:[&quot;We believe that a positive experience is harmonious with your surroundings, designed to consider your safety and those around you. We design our products to foster human connection and social safety, spread joy, and inspire self-expression. We optimize our hardware platforms for experiences that allow you to remain engaged with the environment and loved ones around you. We are mindful of location, cultural context, and environment when sensing and overlaying digital content onto the world.&quot;]}]},&quot;newSpectacles&quot;:{&quot;videoScrollHero&quot;:{&quot;keyframes&quot;:{&quot;1&quot;:{&quot;title&quot;:&quot;Create the World You Want to See&quot;,&quot;body&quot;:&quot;Introducing the next generation Spectacles, our first pair of glasses that bring augmented reality to life.&quot;},&quot;60&quot;:{&quot;title&quot;:&quot;&quot;,&quot;body&quot;:&quot;&quot;},&quot;65&quot;:{&quot;title&quot;:&quot;Built for Exploration&quot;,&quot;body&quot;:&quot;With dual 3D waveguide displays and a 26.3 degree diagonal field of view, immersive AR Lenses are overlaid on the world in front of you. The display dynamically adjusts, shining up to 2000 Nits of brightness so you can use them indoors or outside.&quot;,&quot;disclaimer&quot;:&quot;Illustrative of Spectacles field of view&quot;},&quot;120&quot;:{&quot;title&quot;:&quot;Built for Exploration&quot;,&quot;body&quot;:&quot;With dual 3D waveguide displays and a 26.3 degree diagonal field of view, immersive AR Lenses are overlaid on the world in front of you. The display dynamically adjusts, shining up to 2000 Nits of brightness so you can use them indoors or outside.&quot;,&quot;disclaimer&quot;:&quot;Illustrative of Spectacles field of view&quot;},&quot;140&quot;:{&quot;title&quot;:&quot;&quot;,&quot;body&quot;:&quot;&quot;},&quot;175&quot;:{&quot;title&quot;:&quot;A Closer Look&quot;,&quot;body&quot;:&quot;134g | Touchpad | 2000 Nits Brightness | 3D Waveguide Displays | 2 RGB Cameras | 4 Microphones&quot;}}},&quot;buildPlaySnap&quot;:{&quot;sections&quot;:[{&quot;title&quot;:&quot;Build&quot;,&quot;body&quot;:&quot;Fully integrated with Lens Studio, Spectacles enable creators to build and interact with their Lenses in real time, tapping into Snap’s expansive AR ecosystem.&quot;,&quot;backgroundImage&quot;:{&quot;desktop&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/build-desktop.png&quot;,&quot;mobile&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/build-mobile.png&quot;}},{&quot;title&quot;:&quot;Play&quot;,&quot;body&quot;:&quot;Powered by our Snap Spatial Engine, which leverages six degrees of freedom, hand, marker, and surface tracking, Spectacles realistically bring your creations to life. With 15 millisecond motion to photon latency, Lenses are grounded in the physical world.&quot;,&quot;backgroundImage&quot;:{&quot;desktop&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/play-desktop.png&quot;,&quot;mobile&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/play-mobile.png&quot;}},{&quot;title&quot;:&quot;Snap&quot;,&quot;body&quot;:&quot;At 134 grams, you can bring Snap’s world of augmented reality anywhere for boundless creativity and exploration. You can easily share the experience with your friends right from Spectacles.&quot;,&quot;disclaimer&quot;:&quot;Illustrative of Spectacles field of view&quot;,&quot;backgroundImage&quot;:{&quot;desktop&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/snap-desktop.png&quot;,&quot;mobile&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/snap-mobile.png&quot;}}]},&quot;creators&quot;:{&quot;title&quot;:&quot;Built for Creators&quot;,&quot;body&quot;:&quot;Step into new worlds that you could only dream of...until now.&quot;,&quot;background&quot;:{&quot;desktop&quot;:{&quot;mp4&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/creators-desktop_optimized.mp4&quot;,&quot;webm&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/creators-desktop.webm&quot;,&quot;poster&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/creators-desktop.png&quot;},&quot;mobile&quot;:{&quot;mp4&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/creators-mobile_optimized.mp4&quot;,&quot;webm&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/creators-mobile.webm&quot;,&quot;poster&quot;:&quot;https://storage.googleapis.com/spectacles-v3/NzVlNzU3OWQtY2U2Ny00OGQ3LTljMGEtMGU4MmQ2ZDY0NDcx/creators-mobile.png&quot;}},&quot;button&quot;:{&quot;copy&quot;:&quot;Learn More&quot;,&quot;path&quot;:&quot;/creators&quot;}}}}},&quot;lang&quot;:{&quot;current&quot;:&quot;en-US&quot;,&quot;recent&quot;:&quot;en-US&quot;},&quot;baseEndpoints&quot;:{}},&quot;experiments&quot;:{},&quot;footnotes&quot;:{&quot;ol&quot;:[],&quot;ul&quot;:[]},&quot;routing&quot;:{&quot;locationBeforeTransitions&quot;:null},&quot;shop&quot;:{&quot;productIDs&quot;:{},&quot;productsByID&quot;:{},&quot;variantReferenceByID&quot;:{},&quot;productsLoaded&quot;:false,&quot;cart&quot;:{&quot;isOpen&quot;:false,&quot;lineItemQuantities&quot;:{&quot;spectacles&quot;:0
