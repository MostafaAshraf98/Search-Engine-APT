<!doctype html>
<html> 
 <head> 
  <style type="text/css">

    html, body {
            background-color: rgba(0, 0, 0, 0);
            background-image: linear-gradient(black, rgb(31, 34, 34));
            color: white;
            font-family: Amazon Ember;
            font-size: 15px;
            line-height: 20px;
            height: 100%;
        }


        #container {
            width: 448px;
            height: 100%;
            margin: 0 auto !important;
            text-align: center;
            position: relative;
        }

        #content {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .amazonMusicLogo {
            height: 48px;
            margin: 0 auto;
        }

        .heading {
            font-weight: bold;
            font-size: 20px;
            font-family: Amazon Ember Medium;
        }

        .title {
            margin-top: 32px;
            margin-bottom: 16px;
        }

        .message a {
            color: #1AD2FB;
        }

        .button {
            display:inline-block;
            background-color: rgba(26, 210, 251, 0.75);
            color: black;
            border: 2px solid transparent;
            box-shadow: none;
            padding: 6px 16px;
            text-decoration: none;
            font-size: 14px;
            line-height: 20px;
            border-collapse: separate;
            border-spacing: 2px;
            pointer-events: auto;
            cursor: pointer;
            outline: none;
            border-radius: 300px;
        }
</style> 
  <title></title> 
 </head> 
 <body> 
  <div id="container"> 
   <div id="content"> <!-- We cannot have EJS escape our urls -->

  </div>

</html>
