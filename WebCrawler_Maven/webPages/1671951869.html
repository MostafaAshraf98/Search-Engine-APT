obile_leaderboard":"93484931","leaderboard":"93484932","rightrail1":"93484933","rightrail2":"963913920","native_inriver":"93501877","native_mobile_inriver":"93501878"}},{"name":"Tag - CES","conditions":{"taxonomy":"post_tag","terms":["ces","CES","ces-2021","CES-2021","ces-2022","ces-2020","ces-2019"]},"placements":{"mobile_footer":"93484876","mobile_leaderboard":"93484877","leaderboard":"93484878","amp_leaderboard":"963912141","rightrail1":"93484879","native_rightrail1":"963910470","article_footer":"963909894","amp_footer":"963874677","native_rightrail2":"963913335","rightrail2":"963913918","amp_midarticle":"963923312","native_midarticle":"963922183","native_mobile_midarticle":"963922184","native_mobile_footer":"963923619","midarticle1":"963923877","xl_midarticle1":"963923876","midarticle2":"963923889","xl_midarticle2":"963923888","mobile_midarticle1":"963923878","mobile_midarticle2":"963923890"}},{"name":"URL - CES","conditions":{"paths":["\/tag\/ces-2022","\/tag\/ces-2021","\/tag\/ces-2020","\/tag\/ces-2019","\/tag\/ces"]},"placements":{"leaderboard":"93484878","rightrail1":"93484879","rightrail2":"963913918","mobile_leaderboard":"93484877","mobile_footer":"93484876","native_inriver":"93501877","native_mobile_inriver":"93501878"}},{"name":"Post Type - Sponsored post defaults","conditions":{"post_types":["tc_sponsored_post"]},"placements":{"leaderboard":"963872468","rightrail1":"963872467","mobile_leaderboard":"963872466","mobile_footer":"963909570"}},{"name":"Run of site \/ fallback","conditions":[],"placements":{"native_inriver":"93501877","native_mobile_inriver":"93501878","leaderboard":"93484975","amp_leaderboard":"963912137","rightrail1":"93484976","native_rightrail1":"963912090","native_mobile_footer":"963923619","native_rightrail2":"963913332","native_midarticle":"963922183","native_mobile_midarticle":"963922184","amp_footer":"93523784","amp_midarticle":"963923315","rightrail2":"963913913","article_footer":"963908972","mobile_leaderboard":"93484974","mobile_footer":"93484973","midarticle1":"963923871","xl_midarticle1":"963923870","midarticle2":"963923883","xl_midarticle2":"963923882","mobile_midarticle1":"963923872","mobile_midarticle2":"963923884"}}]},"assetURI":"https:\/\/techcrunch.com\/wp-content\/themes\/techcrunch-2017","breaking":"","live_event":"0","feature_islands":{"homepage":[{"id":2319861,"date":"2022-05-17T09:30:59","date_gmt":"2022-05-17T16:30:59","guid":{"rendered":"https:\/\/techcrunch.com\/?p=2319861"},"modified":"2022-05-17T12:31:27","modified_gmt":"2022-05-17T19:31:27","slug":"startups-pitchoff-mobility-investors","status":"publish","type":"post","link":"https:\/\/techcrunch.com\/2022\/05\/17\/startups-pitchoff-mobility-investors\/","title":{"rendered":"Announcing the startups and judges onstage at TC Sessions: Mobility 2022"},"content":{"rendered":"<p id=\"speakable-summary\">TechCrunch is excited to announce the six companies pitching in person and onstage at TC Sessions Mobility 2022. Hailing from around the United States and the globe, founders will pitch on the main stage, for four minutes, followed by an intense Q&amp;A with our expert panel of judges.<\/p>\n<p>The judges for this pitch-off will be Yoon Choi (Muirwoods Ventures), Mar Hershenson (Pear VC) and Gabriel Scheer (Elemental Excelerator) on day one; and Sven Strohband (Khosla Ventures), Victoria Beasley (Prelude Ventures) and John Du (GM Ventures) on day two. You can find additional details on each of the judges below.<\/p>\n<p>Alright, alright. I know you want to see who made the cut. Join us on Wednesday, May 18 and Thursday, May 19 to watch these incredible founders take the stage.<\/p>\n<h2>Startups pitching on the main stage<\/h2>\n<h3>Day 1 \u2014 Wednesday May 18: 1:10 p.m.\u20131:45 p.m. PDT<\/h3>\n<p><a href=\"https:\/\/www.koop.ai\/\" target=\"_blank\" rel=\"noopener\">Koop Technologies<\/a> (Pittsburgh, PA, USA) \u2014 Presenter: Sergey Litvinenko, co-Founder and CEO<\/p>\n<p>&#8220;Koop Technologies is an insurance platform for autonomous vehicles and robotics. The Singularity Platform is essentially a combo of three tools that Koop built: Koop API, Portal By Koop, and Insurability Sufficiency Framework (ISF). Koop provides autonomy insurance through data collection and proprietary analysis, wrapped up in the UX\/UI provided by the portal.&#8221;<\/p>\n<p><a href=\"https:\/\/www.bomaterials.com\/\" target=\"_blank\" rel=\"noopener\">Boston Materials<\/a> (Billerica, MA, USA) \u2014 Presenter: Anvesh Gurijala, founder and CEO<\/p>\n<p>&#8220;Boston Materials is a high-performance materials company enabling manufacturers of industrial and consumer products to break through their design trade-offs with new materials. The company\u2019s patented Z-axis Fiber\u2122 technology is a lightweight material that has an extraordinary ability to diffuse energy (whether from impact, heat or electrical surge, for example). It is produced from 100% reclaimed carbon fiber, enabling new, high-volume, energy-efficient products that have a low carbon footprint.&#8221;<\/p><div class=\"piano-inline-promo\"><\/div>\n<p><a href=\"https:\/\/www.swyftcities.com\/\" target=\"_blank\" rel=\"noopener\">Swyft Cities<\/a> (Mountain View, CA) \u2014 Presenter: Jeral Poskey, CEO<\/p>\n<p>&#8220;Swyft is a new form of urban mobility, using autonomous cabins on lightweight cable infrastructure to solve transportation problems in densely developed areas including corporate campuses, airports, universities and tourism districts. Swyft adds a new connection, increasing capacity to the site with an attractive alternative to automobiles. This adds capacity into an area, allowing higher density and more profitable developments. It also reduces costs on parking and traffic mitigation. In some areas, providing connections within the site can drive high value.&#8221;<\/p>\n<h3>Day 2 \u2014 Thursday May 19: 1:15 p.m.\u20131:45 p.m. PDT<\/h3>\n<p><a href=\"https:\/\/www.beyond-aero.com\/\" target=\"_blank\" rel=\"noopener\">Beyond Aero<\/a> (Paris\/Toulouse, France) \u2014 Presenter: Eloa Guillotin, co-founder and CEO<\/p>\n<p>&#8220;Beyond Aero is making long range electric aircraft possible using hydrogen-electric propulsion. The first aircraft is a zero emission private aircraft (6-9 seat), designed for hydrogen propulsion, flying 1,000 miles in range.&#8221;<\/p>\n<p><a href=\"https:\/\/www.meterfeeder.com\/\" target=\"_blank\" rel=\"noopener\">MeterFeeder<\/a> (Pittsburgh, PA, USA) \u2014 Presenter: Jim Gibbs, co-founder and CEO<\/p>\n<p>MeterFeeder powers parking payments, data and management for individuals, fleets and municipalities. &#8220;MeterFeeder allows individual users to pay simply with geolocation, fleets to remain compliant and rapidly pay when needed. MeterFeeder provides backend software, enforcement devices, and payment platform are cost-effective.&#8221;<\/p>\n<p><a href=\"https:\/\/dimo.zone\/\" target=\"_blank\" rel=\"noopener\">DIMO<\/a> (Brooklyn, NY, USA) &#8211; Presenter: Andy Chatham, co-founder<\/p>\n<p>&#8220;DIMO enables a new class of mobility applications to be built by developers on real world data. DIMO based on a network of drivers and fleets to collect and share their vehicle data to learn more about their vehicle, save money, and build better mobility applications.&#8221;<\/p>\n<h2>Expert panel of judges<\/h2>\n<h3>Day 1<\/h3>\n<p><a href=\"https:\/\/muirwoodsvc.com\/index\/view\/186062\" target=\"_blank\" rel=\"noopener\">Yoon Choi \u2014 Muirwoods Ventures<\/a><\/p>\n<p><img loading=\"lazy\" class=\"wp-image-2319933 alignleft\" src=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?w=300\" alt=\"Yoon Choi Muirwoods Ventures\" width=\"165\" height=\"165\" srcset=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg 1800w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=150,150 150w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=300,300 300w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=768,768 768w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=680,680 680w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=1536,1536 1536w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=32,32 32w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=50,50 50w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=64,64 64w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=96,96 96w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Yoon-Choi.jpg?resize=128,128 128w\" sizes=\"(max-width: 165px) 100vw, 165px\" \/>&#8220;Yoon has been a Venture Investor and strategic partner to many Silicon Valley startups\/founders for 18 years prior to Muirwoods. Yoon founded a seed fund, Forest Ventures focusing in automotive sector and was an investment director at SAIC capital, one of the leaders in China\u2019s automotive industry. Before SAIC, she led the Corporate Venture Group at Maxim Integrated, where she led multiple strategic technology acquisitions and venture investments. Earlier in her career, Yoon was one of the founding members at Samsung Ventures.&#8221;<\/p>\n<p><a href=\"https:\/\/www.pear.vc\/mar\" target=\"_blank\" rel=\"noopener\">Mar Hershenson \u2014 Pear VC<\/a><\/p>\n<p><img loading=\"lazy\" class=\"wp-image-2319909 alignright\" src=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?w=300\" alt=\"Mar Hershenson Pear VC\" width=\"165\" height=\"165\" srcset=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg 1800w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=150,150 150w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=300,300 300w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=768,768 768w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=680,680 680w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=1536,1536 1536w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=32,32 32w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=50,50 50w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=64,64 64w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=96,96 96w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Mar-Hershenson.jpg?resize=128,128 128w\" sizes=\"(max-width: 165px) 100vw, 165px\" \/><\/p>\n<p>&#8220;Mar Hershenson is a co-founder and Managing Partner at Pear VC, a seed-stage investment firm in Palo Alto backing companies like Guardant Health (NASDAQ: GH), Doordash (NYSE: DASH), Gusto, and Branch. Mar has been recognized in the Midas List of Top Tech Investors in 2021.&#8221; Mar is a successful serial entrepreneur, with numerous industry accolades. Mar received her Ph.D. in Electrical Engineering from Stanford University in 2000 for her breakthrough work in circuit design automation.<\/p>\n<p><a href=\"https:\/\/elementalexcelerator.com\/team\/gabriel-scheer\/\" target=\"_blank\" rel=\"noopener\">Gabriel Scheer \u2014 Elemental Excelerator<\/a><\/p>\n<p><img loading=\"lazy\" class=\"wp-image-2319938 alignleft\" src=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?w=300\" alt=\"Gabe Scheer Elemental Excelerator\" width=\"165\" height=\"165\" srcset=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg 1800w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=150,150 150w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=300,300 300w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=768,768 768w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=680,680 680w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=1536,1536 1536w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=32,32 32w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=50,50 50w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=64,64 64w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=96,96 96w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Gabriel-Scheer.jpg?resize=128,128 128w\" sizes=\"(max-width: 165px) 100vw, 165px\" \/>&#8220;Gabriel is the Director of Innovation, focused on mobility and energy, for Elemental Excelerator, a climatetech accelerator founded in 2009 in Hawaii. Previously, Gabriel was on the founding team at Lime, where he spent three years working on government relations, data policy, and transit partnerships globally. He has also worked at and consulted to Chariot, Zipcar, Superpedestrian, and Spin. In addition, he founded and ran a large environmental nonprofit and built a social innovation consultancy, as well as attempting to build a company to help small businesses pursue energy efficiency retrofits.&#8221;<\/p>\n<h3>Day<strong> 2\u00a0<\/strong><\/h3>\n<p><a href=\"https:\/\/www.preludeventures.com\/victoria-beasley\" target=\"_blank\" rel=\"noopener\">Victoria Beasley \u2014 Prelude Ventures<\/a><\/p>\n<p><img loading=\"lazy\" class=\"wp-image-2319942 alignleft\" src=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?w=300\" alt=\"Prelude Ventures Investor\" width=\"165\" height=\"165\" srcset=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg 1800w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=150,150 150w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=300,300 300w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=768,768 768w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=680,680 680w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=1536,1536 1536w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=32,32 32w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=50,50 50w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=64,64 64w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=96,96 96w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Victoria-Beasley.jpg?resize=128,128 128w\" sizes=\"(max-width: 165px) 100vw, 165px\" \/>&#8220;Victoria is General Partner at Prelude Ventures, where her climate tech investments span mobility, food and agriculture, clean energy, sustainable apparel and carbon markets. Prior to Prelude Ventures, Victoria worked on climate change strategy at BCG and started an agriculture supply chain company. Earlier, she led Finance at a major solar manufacturer. Victoria holds an MBA and M.S. in Environment and Resources from Stanford University. She also holds a B.S. in Biology from the University of North Carolina at Chapel Hill where she was a Copland Scholar. Victoria lives in San Francisco with her husband and young son.&#8221;<\/p>\n<p><a href=\"https:\/\/www.khoslaventures.com\/team\/sven-strohband\" target=\"_blank\" rel=\"noopener\">Sven Strohband \u2014 Khosla Ventures<\/a><\/p>\n<p><img loading=\"lazy\" class=\"wp-image-2319947 alignright\" src=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?w=300\" alt=\"Sven Strohband\" width=\"165\" height=\"165\" srcset=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg 1800w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=150,150 150w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=300,300 300w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=768,768 768w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=680,680 680w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=1536,1536 1536w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=32,32 32w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=50,50 50w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=64,64 64w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=96,96 96w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Sven-Strohband.jpg?resize=128,128 128w\" sizes=\"(max-width: 165px) 100vw, 165px\" \/>&#8220;Sven Strohband is a partner and managing director at Khosla Ventures, and led the firm\u2019s early investments in Berkshire Grey, GitLab, Hermeus and Rocket Lab among others. An engineer at heart, Sven is passionate about technologies that forge new industries and accelerate novel user experiences.<br \/>\nPreviously, he spent six years at Mohr Davidow Ventures, where he led technical diligence for the infrastructure IT and sustainability practices and worked with the portfolio to recruit technical talent, run product-market fit experiments and develop fundraising strategies.&#8221; Strohband also served as PM at Volkswagen, led Stanford racing&#8217;s autonomous car, Stanley, co-founded Metamind, and sits on the board of various companies. He holds a B.A. from Purdue University and a Ph.D. from Stanford University.<\/p>\n<p><a href=\"https:\/\/www.gmventures.com\/site\/us\/en\/gm-ventures\/home\/our-team\/john-du.html\" target=\"_blank\" rel=\"noopener\">John Du \u2014 GM Ventures<\/a><\/p>\n<p><img loading=\"lazy\" class=\"wp-image-2319960 alignleft\" src=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Screen-Shot-2022-05-17-at-8.39.29-AM.png?w=300\" alt=\"\" width=\"165\" height=\"165\" srcset=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Screen-Shot-2022-05-17-at-8.39.29-AM.png 481w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Screen-Shot-2022-05-17-at-8.39.29-AM.png?resize=150,150 150w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Screen-Shot-2022-05-17-at-8.39.29-AM.png?resize=300,300 300w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Screen-Shot-2022-05-17-at-8.39.29-AM.png?resize=32,32 32w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Screen-Shot-2022-05-17-at-8.39.29-AM.png?resize=50,50 50w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Screen-Shot-2022-05-17-at-8.39.29-AM.png?resize=64,64 64w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Screen-Shot-2022-05-17-at-8.39.29-AM.png?resize=96,96 96w, https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/Screen-Shot-2022-05-17-at-8.39.29-AM.png?resize=128,128 128w\" sizes=\"(max-width: 165px) 100vw, 165px\" \/>John Du is a partner at GM Ventures and the chief technologist for GM China. Prior to this appointment, John was director of General Motors Research &amp; Development organization\u2019s China Science Lab, which he led from its founding in 2009. He was responsible for building a strong and innovative research team and leading the research and development in intelligent and connected vehicles, battery, advanced materials and electrified propulsion systems. Prior to GM, Du held several positions at Intel Corp as early as 1993, leading the Intel network processor business expansion in China in 2001; serving as Director of Intel China Research Center. John received his Ph.D. degree in Electrical Engineering from the Beijing Institute of Technology in 1989 and an Executive MBA from China Europe International Business School in 2010.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>TechCrunch is excited to announce the six companies pitching in person and onstage at TC Sessions Mobility 2022. Hailing from around the United States and the globe, founders will pitch on the main stage, for four minutes, followed by an intense Q&amp;A with our expert panel of judges. The judges for this pitch-off will be [&hellip;]<\/p>\n","protected":false},"author":96061587,"featured_media":2320034,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","relegenceEntities":[],"relegenceSubjects":[],"carmot_uuid":"d2e5fc83-2561-3158-861f-7f546fda863f","jetpack_publicize_message":"","jetpack_is_tweetstorm":false,"jetpack_publicize_feature_enabled":true},"categories":[576702152,424613844,449557096,576957003,576601119,14911,449557044,426985170,449223024,576595954,576597428,576605952,20429,17396],"tags":[449553432,577008586,576996730,576838386,414,16798103,449557042,577017776,576988028,34926503,577017777,577008585],"crunchbase_tag":[],"tc_stories_tax":[],"tc_ec_category":[],"tc_event":[576980503],"jetpack_featured_media_url":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/TC22_Sessions_Mobility_Event_Graphic_1750x800-2-5.webp","parsely":{"version":"1.0.0","meta":{"@context":"http:\/\/schema.org","@type":"NewsArticle","mainEntityOfPage":{"@type":"WebPage","@id":"https:\/\/techcrunch.com\/2022\/05\/17\/startups-pitchoff-mobility-investors\/"},"headline":"Alphabet confirms Russia is restricting Google News","url":"https:\/\/techcrunch.com\/2022\/05\/17\/startups-pitchoff-mobility-investors\/","thumbnailUrl":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/TC22_Sessions_Mobility_Event_Graphic_1750x800-2-5.webp?w=150","image":{"@type":"ImageObject","url":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/TC22_Sessions_Mo \"https:\/\/twitter.com\/perez_yeah\">\n\t\t\t\t\t<svg class=\"icon icon--twitter icon--white\" viewBox=\"0 0 20 20\" version=\"1.1\" aria-labelledby=\"title\">\n\t\t<title>Share on Twitter<\/title>\n\t\t<path d=\"M20,4c-0.7,0.3-1.5,0.6-2.4,0.7c0.9-0.5,1.5-1.4,1.8-2.3c-0.8,0.5-1.7,0.8-2.6,1C16.1,2.5,15,2,13.8,2c-2.3,0-4.1,1.9-4.1,4.2c0,0.3,0,0.7,0.1,1C6.4,7,3.4,5.4,1.4,2.9C1,3.5,0.8,4.1,0.8,4.9c0,1.4,0.7,2.7,1.8,3.5C2,8.4,1.4,8.2,0.8,7.9v0.1c0,2,1.4,3.7,3.3,4.1c-0.4,0.1-0.7,0.2-1.1,0.2c-0.3,0-0.5,0-0.8-0.1c0.5,1.7,2,2.9,3.8,2.9c-1.4,1.1-3.2,2-5.1,2c-0.3,0-0.7,0-1-0.1c1.8,1.2,4,1.7,6.3,1.7c7.5,0,11.7-6.4,11.7-12V6.1C18.8,5.6,19.4,4.8,20,4z\"\/>\t<\/svg>\n\t\t\t\t<\/a>\n\t\t<\/div>\n\t\t\t<\/div>\n\n\t\t<div class=\"contributor-byline__bio\">\n\t\t<a href=\"https:\/\/www.linkedin.com\/in\/michael-e-perez\">Michael Perez<\/a> is director of growth and data at M13.\t<\/div>\n\t\n\t<\/div>\n<\/div><p id=\"speakable-summary\"><span class=\"featured__span-first-words\">Direct-to-consumer companies generate<\/span> a wealth of raw transactional data that needs to be refined into metrics and dimensions that founders and operators can interpret on a dashboard.<\/p>\n<p>If you\u2019re the founder of an e-commerce startup, there\u2019s a pretty good chance you\u2019re using a platform like Shopify, BigCommerce or WooCommerce, and one of the dozens of analytics extensions like RetentionX, Sensai metrics or ProfitWell that provide off-the-shelf reporting.<\/p>\n<p>At a high level, these tools are excellent for helping you understand what\u2019s happening in your business. But in our experience, we&#8217;ve learned that you\u2019ll inevitably find yourself asking questions that your off-the-shelf extensions simply can\u2019t answer.<\/p>\n<p>\t<div class=\"article-block block--pullout block--right\">\n\t\t<blockquote>\n\t\t\tWe\u2019re generally big fans of plug-and-play business intelligence tools, but they won\u2019t scale with your business. Don\u2019t rely on them after you\u2019ve outgrown them.\t\t\t\t\t<\/blockquote>\n\t<\/div>\n\t<\/p>\n<p>Here are a couple of common problems that you or your data team may encounter with off-the-shelf dashboards:<\/p>\n<ul>\n<li>Charts are typically based on a few standard dimensions and don\u2019t provide enough flexibility to examine a certain segment from different angles to fully understand them.<\/li>\n<li>Dashboards have calculation errors that are impossible to fix. It\u2019s not uncommon for such dashboards to report the pre-discounted retail amount for orders in which a customer used a promo code at checkout. In the worst cases, this can lead founders to drastically overestimate their customer lifetime value (LTV) and overspend on marketing campaigns.<\/li>\n<\/ul>\n<p>Even when founders are fully aware of the shortcomings of their data, they can find it difficult to take decisive action with confidence.<\/p>\n<p>We\u2019re generally big fans of plug-and-play business intelligence tools, but they won\u2019t scale with your business. Don\u2019t rely on them after you\u2019ve outgrown them.<\/p>\n<h2>Evolving your startup\u2019s data strategy<\/h2>\n<p>Building a data stack costs much less than it did a decade ago. As a result, many businesses are building one and harnessing the compounding value of these insights earlier in their journey.<\/p>\n<p>But it\u2019s no trivial task. For early-stage founders, the opportunity cost of any big project is immense. Many early-stage companies find themselves in an uncomfortable situation \u2014 they feel paralyzed by a lack of high-fidelity data. They need better business intelligence (BI) to become data driven, but they don\u2019t have the resources to manage and execute the project.<\/p>\n<p>This leaves founders with a few options:<\/p>\n<ul>\n<li>Hire a seasoned data leader.<\/li>\n<li>Hire a junior data professional and supplement them with experienced consultants.<\/li>\n<li>Hire and manage experienced consultants directly.<\/li>\n<\/ul>\n<p>All of these options have merits and drawbacks, and any of them can be executed well or poorly. Many companies delay building a data warehouse because of the cost of getting it right &#8212; or the fear of messing it up. Both are valid concerns!<\/p>\n<h2>Start by identifying your critical metrics<div class=\"extra-crunch-offer-container\"><\/div>","protected":false},"excerpt":{"rendered":"<p>We\u2019re generally big fans of plug-and-play business intelligence tools, but they won\u2019t scale with your business. Don\u2019t rely on them after you\u2019ve outgrown them.<\/p>\n","protected":false},"author":133574447,"featured_media":2319930,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","relegenceEntities":[],"relegenceSubjects":[],"carmot_uuid":"69cb41f8-9d79-34b1-86cb-44d61f38da28","jetpack_publicize_message":"","jetpack_is_tweetstorm":false,"jetpack_publicize_feature_enabled":true},"categories":[25515,11160,20429],"tags":[180368,651,28980702,50933,449554827,262,333,69804,576956138,1588,9881,576846312,576845137,576846278,8590,359155,81819,504782,81,1256332,30060,45031,80998,10346,449557042],"crunchbase_tag":[],"tc_stories_tax":[],"tc_ec_category":[576796354],"tc_event":[],"jetpack_featured_media_url":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/GettyImages-1338641798.jpg","parsely":{"version":"1.0.0","meta":{"@context":"http:\/\/schema.org","@type":"NewsArticle","mainEntityOfPage":{"@type":"WebPage","@id":"https:\/\/techcrunch.com\/2022\/05\/17\/how-to-evolve-your-dtc-startups-data-strategy-and-identify-critical-metrics\/"},"headline":"Porsche pilots online vehicle sales in the US and Germany","url":"https:\/\/techcrunch.com\/2022\/05\/17\/how-to-evolve-your-dtc-startups-data-strategy-and-identify-critical-metrics\/","thumbnailUrl":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/05\/GettyImages-1338641798.jpg?w=150","image":{"@type":"ImageO :[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[]]}},{"id":2319963,"date":"2022-05-17T09:52:47","date_gmt":"2022-05-17T16:52:47","guid":{"rendered":"https:\/\/techcrunch.com\/?p=2319963"},"modified":"2022-05-17T09:55:08","modified_gmt":"2022-05-17T16:55:08","slug":"apple-reportedly-testing-e-ink-outer-display-for-upcoming-foldable","status":"publish","type":"post","link":"https:\/\/techcrunch.com\/2022\/05\/17\/apple-reportedly-testing-e-ink-outer-display-for-upcoming-foldable\/","title":{"rendered":"Apple reportedly testing E Ink outer display for upcoming foldable"},"content":{"rendered":"<p id=\"speakable-summary\">Ming-Chi Kuo is one of a handful of Apple analysts whose reports always warrant a second look, regardless of how strange they might seem at first blush. We\u2019ve heard plenty of reports that the company is testing its own version of a foldable device, in its customary style of being fashionably late to the party, while also being the best dressed there.<\/p>\n<p>It stands to reason that the company is experimenting with all sorts of takes on the form factor. While companies like Samsung and Huawei have made great strides since the first generation of foldable devices, one can certainly make the argument that no one has perfectly cracked the code just yet. The screen technology has improved a good bit in recent years &#8212; and so, too, has <a href=\"https:\/\/techcrunch.com\/tag\/e-ink\/\">E Ink technology<\/a>.<\/p>\n<p>\u201cApple is testing E Ink&#8217;s Electronic Paper Display (EPD) for future foldable device&#8217;s cover screen &amp; tablet-like applications,\u201d Kuo <a href=\"https:\/\/twitter.com\/mingchikuo\/status\/1526421343813574656\" target=\"_blank\" rel=\"noopener\">reported on Twitter earlier today<\/a>. \u201cThe color EPD has the potential to become a mainstream solution for foldable devices&#8217; must-have cover\/second screen thanks to its excellent power-saving.\u201d<\/p>\n<p><div id=\"attachment_1885395\" style=\"width: 1034px\" class=\"wp-caption alignnone\"><img aria-describedby=\"caption-attachment-1885395\" loading=\"lazy\" class=\"size-full wp-image-1885395\" src=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/CMB_8149.jpg\" alt=\"Samsung Galaxy Fold\" width=\"1024\" height=\"683\" srcset=\"https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/CMB_8149.jpg 4464w, https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/CMB_8149.jpg?resize=150,100 150w, https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/CMB_8149.jpg?resize=300,200 300w, https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/CMB_8149.jpg?resize=768,512 768w, https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/CMB_8149.jpg?resize=680,453 680w, https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/CMB_8149.jpg?resize=1536,1024 1536w, https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/CMB_8149.jpg?resize=2048,1365 2048w, https:\/\/techcrunch.com\/wp-content\/uploads\/2019\/09\/CMB_8149.jpg?resize=50,33 50w\" sizes=\"(max-width: 1024px) 100vw, 1024px\" \/><p id=\"caption-attachment-1885395\" class=\"wp-caption-text\"><strong>Image Credits:<\/strong> Brian Heater (Samsung&#8217;s Galaxy Fold)<\/p><\/div><\/p>\n<p>The last part is undeniable. One of E Ink\u2019s biggest selling points is power saving. It\u2019s a key part of the reason your Kindle\u2019s battery life is rated in weeks, instead of hours. But the technology has traditionally had numerous drawbacks that have hampered mainstream adoption outside of a few select categories like e-readers.<\/p>\n<p>Recent generations of E Ink\u2019s electronic paper have added color and sped up the notoriously slow refresh rate and responsiveness. One imagines that there\u2019s still a ways to go before Apple adopts such technology, even for a secondary, external display. Though, with the first of the company\u2019s foldables rumored for a 2025 release (at earliest), perhaps that leaves enough time for the electronic paper technology to get up to speed.<\/p>\n<p>As ever, one must take all of the above with a few grains of salt. It\u2019s a long timeline, and even if the reports prove out, there\u2019s a big gulf between testing and releasing. It&#8217;s also worth noting that these sorts of rumors <a href=\"https:\/\/techcrunch.com\/2011\/04\/07\/is-apple-developing-hybrid-lcde-ink-iphone\/\">have existed<\/a> for nearly as long as the iPhone has. So, short term, maybe it\u2019s best to focus on more attainable rumors like <a href=\"https:\/\/techcrunch.com\/2022\/05\/13\/apple-testing-usb-c-iphones\/\">a USB-C iPhone<\/a>.<\/p><div class=\"piano-inline-promo\"><\/div>\n","protected":false},"excerpt":{"rendered":"<p>Ming-Chi Kuo is one of a handful of Apple analysts whose reports always warrant a second look, regardless of how strange they might seem at first blush. We\u2019ve heard plenty of reports that the company is testing its own version of a foldable device, in its customary style of being fashionably late to the party, [&hellip;]<\/p>\n","protected":false},"author":699688,"featured_media":2202580,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","relegenceEntities":[],"relegenceSubjects":[],"carmot_uuid":"674ab051-3b99-3dcf-851e-eab5245117b4","jetpack_publicize_message":"","jetpack_is_tweetstorm":false,"jetpack_publicize_feature_enabled":true},"categories":[449223024,449557028],"tags":[291,213140,576614976,106595,55398236],"crunchbase_tag":[],"tc_stories_tax":[],"tc_ec_category":[],"tc_event":[],"jetpack_featured_media_url":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/09\/AppleEvent.SEP14Keynote.Tim_Cook.02.jpg","parsely":{"version":"1.0.0","meta":{"@context":"http:\/\/schema.org","@type":"WebPage","headline":"AssemblyAI snags $28M for all-in-one API to transcribe, summarize and moderate audio","url":"https:\/\/techcrunch.com\/tag\/accel\/page\/2\ chcrunch.com\/?p=2320083"},"modified":"2022-05-17T11:54:42","modified_gmt":"2022-05-17T18:54:42","slug":"sachin-bansal-firm-fails-to-secure-india-bank-permit","status":"publish","type":"post","link":"https:\/\/techcrunch.com\/2022\/05\/17\/sachin-bansal-firm-fails-to-secure-india-bank-permit\/","title":{"rendered":"Sachin Bansal&#8217;s firm fails to secure India bank permit"},"content":{"rendered":"<p id=\"speakable-summary\">The Indian central bank has rejected the application of Chaitanya India Fin Credit seeking permission to become a bank in a major setback to Flipkart billionaire Sachin Bansal, who has been looking to <a href=\"https:\/\/techcrunch.com\/2022\/03\/12\/navi-ipo-sachin-bansal\/\">take his newer venture, Navi, public<\/a>.<\/p>\n<p>The Reserve Bank of India on Tuesday rejected four applications including Bansal\u2019s Chaitanya (the micro financing unit of Navi Technologies), saying they were \u201cnot found suitable\u201d for running full-fledged banks in the world\u2019s second-most populated market.<\/p>\n<p>Tuesday&#8217;s decision is a major blow to Bansal, who has been seeking a banking license for years. A license would have created a pathway for Bansal\u2019s firm, which offers customers insurance and loan products, to improve its financials and launch additional products.<\/p>\n<p>A full-fledged banking license in India would have allowed Navi to accept customer deposits and then use those funds to lend to others. (Else, firms have to look at other banks and funding sources, where it costs them more interest to borrow money.) A license would have also enabled Navi to settle international transactions and launch its own credit cards, a fintech executive who wished to be anonymous explained.<\/p>\n<p>Bansal, who was at a separate presser during this announcement, said Navi will analyze the central bank\u2019s decision and evaluate options. Bansal, who co-founded Flipkart, left the e-commerce giant in 2018 and founded Navi in the same year. He has marketed Navi as a financial company that happens to understand tech.<\/p>\n<p>\u201cWe will ask [the] RBI the reason behind this decision. There could be an appeal from us against this decision,\u201d he said, adding that the decision was \u201cnot the end of road\u201d for the startup.<\/p>\n<p>Navi, which filed for a $440 million IPO earlier this year, applied for a banking license in early 2020. The startup attempted to put together a funding round at over $4 billion valuation earlier and engaged with a number of investors including SoftBank, but the talks fell following its inability to secure the license, TechCrunch reported earlier.<\/p><div class=\"piano-inline-promo\"><\/div>\n<p>Local media reports in recent quarters have stated that Navi has been alleged to violate foreign exchange rules, struggled to maintain proper governance within the firm and has not responsibly handled customers&#8217; personal and sensitive data.<\/p>\n<p>The other three firms that did not make the RBI\u2019s cut for universal bank license are UAE Exchange, the Repatriates Cooperative Finance and Development Bank, and a proposal by former Citibank executive Pankaj Vaish. The RBI has been very conservative with issuing banking licenses in the country. In the past 10 years, only a handful of firms including Bandhan and IDFC First.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>The Indian central bank has rejected the application of Chaitanya India Fin Credit seeking permission to become a bank in a major setback to Flipkart billionaire Sachin Bansal, who has been looking to take his newer venture, Navi, public. The Reserve Bank of India on Tuesday rejected four applications including Bansal\u2019s Chaitanya (the micro financing [&hellip;]<\/p>\n","protected":false},"author":133574269,"featured_media":2283750,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":""," axonomy":"post_tag","_links":{"self":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tags\/62329429"}],"collection":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tags"}],"about":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/taxonomies\/post_tag"}],"wp:post_type":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/posts?tags=62329429"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/battlefield-companies?tags=62329429"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tc-media-gallery?tags=62329429"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tc_video?tags=62329429"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}},{"id":449557042,"link":"https:\/\/techcrunch.com\/tag\/startups\/","name":"Startups","slug":"startups","taxonomy":"post_tag","_links":{"self":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tags\/449557042"}],"collection":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tags"}],"about":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/taxonomies\/post_tag"}],"wp:post_type":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/posts?tags=449557042"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/battlefield-companies?tags=449557042"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tc-media-gallery?tags=449557042"},{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/tc_video?tags=449557042"}],"curies":[{"name":"wp","href":"https:\/\/api.w.org\/{rel}","templated":true}]}}],[],[],[],[]]}},{"id":2320103,"date":"2022-05-17T10:18:22","date_gmt":"2022-05-17T17:18:22","guid":{"rendered":"https:\/\/techcrunch.com\/?p=2320103"},"modified":"2022-05-17T11:52:12","modified_gmt":"2022-05-17T18:52:12","slug":"koyeb-is-a-serverless-platform-that-integrates-with-your-github-repository","status":"publish","type":"post","link":"https:\/\/techcrunch.com\/2022\/05\/17\/koyeb-is-a-serverless-platform-that-integrates-with-your-github-repository\/","title":{"rendered":"Koyeb is a serverless platform that integrates with your GitHub repository"},"content":{"rendered":"<p id=\"speakable-summary\"><a href=\"https:\/\/www.koyeb.com\">Koyeb<\/a> has evolved quite a lot since I first <a href=\"https:\/\/techcrunch.com\/2020\/07\/07\/koyeb-is-a-serverless-startup-that-ingests-processes-and-stores-data-from-multiple-cloud-providers\/\">covered<\/a> the startup. The company is still focused on serverless infrastructure. But it now offers a general purpose serverless platform that you can configure through a simple &#8220;git push&#8221; command or by using Docker containers.<\/p>\n<p>The company\u2019s serverless platform is now <a href=\"https:\/\/www.koyeb.com\/blog\/koyeb-serverless-platform-public-preview\">available as a public preview<\/a> with a free tier to get started and try out the service \u2014 the free tier lets you run two nano apps on the platform. It has already been tested by 10,000 developers during the private beta phase. There are currently 3,000 applications running on Koyeb\u2019s infrastructure.<\/p>\n<p>Koyeb wants to abstract your server infrastructure as much as possible so that you can focus on development instead of system administration. You can use it to host a web app, an API or event-driven workloads.<\/p>\n<p>Behind the scenes, the startup doesn\u2019t use Kubernetes. Instead, it has built its <a href=\"https:\/\/www.koyeb.com\/blog\/the-koyeb-serverless-engine-from-kubernetes-to-nomad-firecracker-and-kuma\">own custom stack<\/a> based on Firecracker microVMs, Nomad and Kuma. It runs on bare-metal servers with recent Intel and AMD chips.<\/p>\n<p>There are two ways to deploy your apps to Koyeb. You can deploy from your git repository (currently limited to GitHub repositories) or from any public or private container registry. Koyeb has a web interface but also offers a command-line interface and an API.<\/p>\n<p>When you deploy a new app, Koyeb gives your app a &#8220;.koyeb.app&#8221; subdomain and automatically secures the app with TLS. You can also configure your own domain name.<\/p>\n<p>If you need more resources, you can easily scale your app from a slider. In that case, Koyeb launches your app on several new instances and traffic is automatically load balanced between those instances.<\/p><div class=\"piano-inline-promo\"><\/div>\n<p>All of this is transparent for the development team. Every time there\u2019s a new git commit, Koyeb automatically starts building and deploying your app.<\/p>\n<p>Koyeb plans to offer a global edge network. The service is currently live in one core location in Paris and 250 edge locations for native load balancing, TLS encryption and CDN-like caching. By the end of the year, your app will be simultaneously deployed to 10 core locations around the world.<\/p>\n<p>It\u2019s clear that Koyeb is still a work in progress. But it sounds like a promising start for lean development teams who don\u2019t want to spend too much time on managing a cloud infrastructure.<\/p>\n","protected":false},"excerpt":{"rendered":"<p>Koyeb has evolved quite a lot since I first covered the startup. The company is still focused on serverless infrastructure. But it now offers a general purpose serverless platform that you can configure through a simple &#8220;git push&#8221; command or by using Docker containers. The company\u2019s serverless platform is now available as a public preview [&hellip;]<\/p>\n","protected":false},"author":7636871,"featured_media":1721921,"comment_status":"open","ping_status":"closed","sticky":false,"template":"","format":"standard","meta":{"outcome":"","status":"","crunchbase_tag":0,"amp_status":"","relegenceEntities":[],"relegenceSubjects":[],"carmot_uuid":"f4d6696b-4fc3-398e-bd75-6778c1abc3b6","jetpack_publicize_message":"","jetpack_is_tweetstorm":false,"jetpack_publicize_feature_enabled":true},"categories":[14911,449557100,20429],"tags":[449557079,576783249,449554546],"crunchbase_tag":[],"tc_stories_tax":[],"tc_ec_category":[],"tc_event":[],"jetpack_f
