{"name":"Jordan Crook","bio":"<p>Jordan Crook is the Deputy Editor of TechCrunch. She writes about internet culture, social networks, and consumer-facing technology. Jordan leads programming on TechCrunch\\'s flagship event, the world-renowned Disrupt conference. You may recognize her from her appearances hosting that event and moderating panels and fireside chats.<\/p>\r\n\r\n<p>She has written for publications such as Mobile Marketer and MobileBurn.<\/p>\r\n\r\n<p>You can email her at jordan@techcrunch.com.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/mynkwzunjxxe344gszq1.jpg.jpg","position":"Deputy Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/jordan-crook","twitter":"http:\/\/twitter.com\/jordanrcrook"}},{"name":"Alex Wilhelm","bio":"<p>Alex Wilhelm is Editor In Chief of TechCrunch+. He previously worked for Crunchbase News as Editor in Chief as well as The Next Web, TechCrunch, and Mattermark.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/05\/Screen-Shot-2021-04-30-at-12.12.07-PM.png","position":"Editor In Chief, TC+","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/alex-wilhelm","twitter":"http:\/\/twitter.com\/alex","linkedin":"http:\/\/www.linkedin.com\/in\/alexwilhelm\/"}},{"name":"Darrell Etherington","bio":"<p>Darrell Etherington is Managing Editor, U.S., at TechCrunch. He\u2019s spent most of his career at TC, with a couple of breaks to gain experience in industry-leading technology companies including Apple and Shopify.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Darrell-2021-square.jpg","position":"Managing Editor, U.S.","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/darrell-etherington","twitter":"http:\/\/twitter.com\/etherington","linkedin":"http:\/\/www.linkedin.com\/in\/etherin"}},{"name":"Ingrid Lunden","bio":"<p>Ingrid is a writer and editor for TechCrunch, joining February 2012, based out of London.<\/p>\r\n\r\n<p>Before TechCrunch, Ingrid worked at paidContent.org, where she was a staff writer, and has in the past also written freelance regularly for other publications such as the Financial Times. Ingrid covers mobile, digital media, advertising and the spaces where these intersect.<\/p>\r\n\r\n<p>When it comes to work, she feels most comfortable speaking in English but can also speak Russian, Spanish and French (in descending order of competence).<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/tbebbexwnizrc5qurxt4.jpg.jpg","position":"Managing Editor, Global","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/ingrid-lunden","twitter":"http:\/\/twitter.com\/ingridlunden","linkedin":"https:\/\/www.linkedin.com\/in\/ingridlunden"}},{"name":"Henry Pickavet","bio":"<p>Henry Pickavet is the Director of Editorial Operations. Prior to joining TechCrunch, Henry had a hand in a number of online and print publications, including InternetNews.com as chief copy editor and Government Technology Magazine as managing editor. He also did a stint in Sydney as group editor of RBI Australia\\'s manufacturing group, which is when he also developed an affinity (a love, really) for cricket. He has a bachelor\\'s in English from California State University, Chico, and a master\\'s in Liberal Studies from the New School for Social Research in New York.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/euerkk2gweocct4z8yl4.jpg","position":"Director of Editorial Operations","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/henry-pickavet","twitter":"http:\/\/twitter.com\/pickavet","linkedin":"http:\/\/www.linkedin.com\/in\/pickavet"}},{"name":"Aisha Malik","bio":"<p>Aisha Malik is a general reporter at TechCrunch and covers a wide range of topics. Prior to joining TechCrunch, she was a telecom reporter at MobileSyrup. Aisha holds an honour\u2019s bachelors degree from University of Toronto and a master\u2019s degree in journalism from Western University. Aisha is based in Washington, D.C. @AiishaMalik1<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/10\/headshot.jpg","position":"Reporter","links":{"crunchbase":"","twitter":"https:\/\/twitter.com\/AiishaMalik1"}},{"name":"Alyssa Stringer","bio":"<p>Alyssa Stringer is the Audience Development Manager for TechCrunch. She previously worked for HW Media as Audience Development Manager across HousingWire, RealTrends and FinLedger media brands. Prior to her experience in audience development, Alyssa worked as a content writer and holds a Bachelor\\'s in Journalism at the University of North Texas.","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/10\/IMG_5912_Original.jpg","position":"Audience Development Manager","links":{"crunchbase":"","twitter":"https:\/\/twitter.com\/alyssastring"}},{"name":"Amanda Silberling","bio":"<p>Amanda Silberling covers social media and consumer tech at TechCrunch. She has written about internet culture for Polygon, MTV, Business Insider, NPR, and the AV Club, and she co-hosts Wow If True, a podcast about going viral. Prior to joining TechCrunch, she was a grassroots organizer, museum educator, and film festival coordinator. Based in Philadelphia, she holds a B.A. in English from the University of Pennsylvania and was a Princeton in Asia Fellow in Laos. Find her at amandasilberling.com or on Twitter at @asilbwrites.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/07\/amanda-silberling-headshot.jpeg","position":"Reporter","links":{"crunchbase":"","twitter":"https:\/\/twitter.com\/asilbwrites","linkedin":"https:\/\/www.linkedin.com\/in\/amanda-silberling-29853093\/"}},{"name":"Anita Ramaswamy","bio":"<p>Anita Ramaswamy is a reporter at TechCrunch focused on crypto and fintech. Before TechCrunch, Anita reported on financial institutions for Business Insider and worked as an investment banking analyst. Disclosure: Anita owns small amounts of various cryptocurrencies.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/11\/Anita.jpg","position":"Reporter, Fintech","links":{"crunchbase":""}},{"name":"Brian Heater","bio":"<p>Brian Heater is the Hardware Editor at TechCrunch. He worked for a number of leading tech publications, including Engadget, PCMag, Laptop, and Tech Times, where he served as the Managing Editor. His writing has appeared in Spin, Wired, Playboy, Entertainment Weekly, The Onion, Boing Boing, Publishers Weekly, The Daily Beast and various other publications. He hosts the weekly Boing Boing interview podcast RiYL, has appeared as a regular NPR contributor and shares his Queens apartment with a rabbit named Lucy.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/xynitsmpgmmobpekzxkg.jpg.jpg","position":"Hardware Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/brian-heater","twitter":"https:\/\/twitter.com\/bheater","linkedin":"http:\/\/www.linkedin.com\/pub\/brian-heater\/1\/a92\/94"}},{"name":"Bryce Durbin","bio":"<p>Bryce Durbin is a graphic designer and illustrator for TechCrunch. His portfolio can be viewed at brycedurbin.com.<\/p>\r\n\r\n<p>Bryce Durbin holds a Master of Fine Arts degree in Print Media from Cranbrook Academy of Art.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/dqkyijohxqta5rcjgssy.jpg.jpg","position":"Illustrator\/Designer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/bryce-durbin","linkedin":"http:\/\/www.linkedin.com\/profile?viewProfile=&key=9887387"}},{"name":"Catherine Shu","bio":"<p>Catherine Shu has covered startups in Asia and breaking news for TechCrunch since 2012. Her reporting has also appeared in the New York Times, the Taipei Times, Barron\u2019s, the Wall Street Journal and the Village Voice. She studied at Sarah Lawrence College and the Columbia Graduate School of Journalism.<\/p>\r\n\r\n<p>Disclosures: None<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/07\/Image-from-iOS-1.jpg","position":"Senior Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/catherine-shu","twitter":"http:\/\/twitter.com\/catherineshu"}},{"name":"Connie Loizos","bio":"<p>Loizos has been reporting on Silicon Valley since the late '90s, when she joined the original Red Herring magazine. She is currently the Silicon Valley Editor of TechCrunch. She's also the founder of StrictlyVC,  a daily e-newsletter and lecture series.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/nyfwriukavsofyxvrqbt.png.png","position":"Silicon Valley Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/connie-loizos","twitter":"http:\/\/twitter.com\/Cookie","linkedin":"http:\/\/www.linkedin.com\/pub\/connie-loizos\/0\/282\/380"}},{"name":"David Riggs","bio":"<p>David is a copy editor at TechCrunch. He is the former editor-in-chief of Informant Communications Group, and held a research associate position at JRP Historical Consulting. He holds a BA from Monmouth College.\r\n","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/The-Monk-SPD-3-2.jpg","position":"Copy Editor","links":{"crunchbase":""}},{"name":"Devin Coldewey","bio":"<p>Devin Coldewey is a Seattle-based writer and photographer. He first wrote for TechCrunch in 2007. He has also written for MSNBC.com, NBC News, DPReview, The Economist\/GE's Look Ahead, and others.<\/p>\n\n<p>His personal website is coldewey.cc.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/r4iwkrm6qsw3n2ximghe.jpg.jpg","position":"Writer & Photographer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/devin-coldewey","twitter":"http:\/\/twitter.com\/techcrunch","linkedin":"http:\/\/www.linkedin.com\/company\/techcrunch"}},{"name":"Tim De Chant","bio":"<p>Tim De Chant covers clean tech and climate for TechCrunch+. Before joining TechCrunch, he covered energy and technology policy for Ars Technica and ran NOVA Next, the digital magazine for PBS\u2019s flagship science series. Tim\u2019s writing has appeared in Wired magazine, The Wire China, the Chicago Tribune, and more. He was awarded a Knight Science Journalism Fellowship at MIT in 2018, and he has taught science writing at MIT since 2014. Tim received his doctorate in environmental science from UC Berkeley and his bachelor's in environmental science, English, and biology from St. Olaf College.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/04\/De-Chant-headshot-2020-cropped.jpeg","position":"Senior Reporter, Climate, TC+","links":{"crunchbase":""}},{"name":"Frederic Lardinois","bio":"<p>Before he joined TechCrunch in 2012, he founded SiliconFilter and wrote for ReadWriteWeb (now ReadWrite). Frederic covers enterprise, cloud, developer tools, Google, Microsoft, gadgets, transportation and anything else he finds interesting. He owns just over a 50th of a bitcoin.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/k1kkyeeoiyvoajpzbtgv.png.png","position":"Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/frederic-lardinois","twitter":"http:\/\/twitter.com\/fredericl","linkedin":"https:\/\/www.linkedin.com\/in\/fredericlardinois"}},{"name":"Greg Kumparak","bio":"<p>Greg Kumparak is an editor at TechCrunch.\r\nGreg started at TechCrunch in May of 2008 as the editor of its sister site,MobileCrunch.Greg's coverage primarily focuses on consumer companies,particularly those involving gadgets, robotics, or augmented reality. Disclosures: Greg holds shares in ETFs\/mutual funds and owns a small amount of cryptocurrency (ETH, ADA)<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/d45c9b9b954bcc0a697dae821253a36b.png.png","position":"Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/greg-kumparak","twitter":"http:\/\/twitter.com\/grg"}},{"name":"Harri Weber","bio":"<p>Harri Weber is a senior writer at TechCrunch covering climate. Her work has been published in outlets such as Gizmodo, Fast Company, VentureBeat, dot.LA, Input and The Next Web.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/04\/Harri-Weber.jpg","position":"Senior Reporter, Climate","links":{"crunchbase":"","twitter":"https:\/\/twitter.com\/HarrisonWeber"}},{"name":"Jacquelyn Melinek","bio":"<p>Jacquelyn Melinek is a senior cryptocurrency reporter based in New York City. She previously was a crypto reporter for Blockworks covering decentralized finance, DAOs and crypto venture capital funding and prior to that covered energy markets for S&P Global Platts and Bloomberg News. Her articles are published in over 70 news outlets and she graduated from the University of North Carolina at Chapel Hill with a degree in Media and Journalism and a minor in creative writing. Disclosure: Jacquelyn owns various cryptocurrencies including Bitcoin and Ethereum. She does not day trade cryptocurrencies, NFTs or any other crypto-related products. <\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/03\/Jacquelyn-Melinek-Headshot.jpg","position":"Senior reporter, Crypto, TC+","links":{"crunchbase":"","twitter":"https:\/\/twitter.com\/jacqmelinek"}},{"name":"Kirsten Korosec","bio":"<p>Kirsten Korosec has focused on the intersection of business, technology and transportation for nearly a decade. She also co-hosts the Autoncast, a podcast about the future of transportation. She has previously written for Fortune, The Verge, CBS Interactive. Bloomberg and MIT\u2019s Technology Review.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Screen-Shot-2021-08-18-at-12.33.03-PM.png","position":"Transportation Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/kirsten-korosec","twitter":"https:\/\/twitter.com\/kirstenkorosec","linkedin":"https:\/\/www.linkedin.com\/in\/kirstenkorosec\/"}},{"name":"Lucas Matney","bio":"<p>Lucas Matney is a senior editor at TechCrunch based in San Francisco. He has written thousands of stories on early stage startups and venture capital deals since joining TechCrunch in 2015. Lucas has a degree in journalism from Northwestern University's Medill school. <\/p>\r\n\r\n<p>These days, Lucas is focused on coverage of the crypto\/web3 industry as well as gaming platforms and the AR\/VR space. Since 2016, Lucas has also been writing the Week in Review newsletter, which is sent to hundreds of thousands of subscribers every Saturday morning. <\/p>\r\n\r\n<p> He can be reached at lucas (at) techcrunch.com and followed on Twitter at @lucasmtny <\/p>\r\n\r\n<p>  <\/p>\r\n\r\n<p> <strong>Disclosures <em>(updated 3\/1\/22)<\/em>:<\/strong> <em>I have investments in exchange-traded funds but do not directly trade any individual stocks myself. I own a small amount of Ethereum and USDC tokens to engage with products in the web3 ecosystem for the purpose of learning more about them. I own an ENS handle. I do not day trade any cryptocurrencies or NFTs for speculative purposes.<\/em> <\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Screen-Shot-2021-08-09-at-6.58.13-PM.png","position":"Senior Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/lucas-matney","twitter":"https:\/\/twitter.com\/lucasmtny","linkedin":"https:\/\/www.linkedin.com\/in\/lucasmatney\/"}},{"name":"Maggie Stamets","bio":"<p>Maggie Stamets is a Podcast Producer for TechCrunch based in Denver, Colorado. Previously, she worked as the Brand and Content Manager for BUILT BY GIRLS where she developed an interest in tech and a passion for creating equitable and welcoming professional tech spaces. She holds a bachelor's degree in Journalism with a minor in English from Hofstra University in New York.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/12\/maggie-stamets.jpg","position":"Producer","links":{"crunchbase":""}},{"name":"Manish Singh","bio":"<p>Manish Singh is a senior reporter covering startups in India. ","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Image-from-iOS-2.jpg","position":"Reporter, India","links":{"crunchbase":"","twitter":"https:\/\/twitter.com\/refsrc"}},{"name":"Mary Ann Azevedo","bio":"<p>Mary Ann Azevedo has more than 20 years of business reporting and editing experience for publications such as FinLedger, Crunchbase News, Crain, Forbes and Silicon Valley Business Journal. Prior to joining TechCrunch in 2021, she earned numerous awards including the New York Times Chairman's Award and others for breaking news coverage. She holds a Master's degree in journalism from the University of Texas in Austin, where she currently lives.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/02\/ea1bce134cfbdf963e7f33aea081552c.png","position":"Senior Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/mary-ann-azevedo","twitter":"http:\/\/www.twitter.com\/bayareawriter","linkedin":"http:\/\/www.linkedin.com\/in\/maryannazevedo"}},{"name":"Matt Burns","bio":"<p>Matt is a Managing Editor at TechCrunch.<\/p>\r\n\r\n<p>He started at TechCrunch as a freelance writer in 2008 and moved up the ranks to become the Managing Editor in early 2017. Born and raised in the heart of the automotive world, he has a special place in his heart for mobility startups and gadgets.<\/p>\r\n\r\n<p>At TechCrunch he manages the editorial side of the company\\'s events including TechCrunch Disrupt, TechCrunch Sessions and the company\\'s various worldwide events. Previously he was a freelance writer at Engadget and EngadgetHD where he hosted podcasts until he was removed from that role after saying a swear word. He\\'s very sorry and promises it won\\'t happen again.<\/p>\r\n\r\n<p>His passions include emails, run-on sentences and following through with action items developed during a conference call. And woodwork.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/3c0bc2aaafcba3fc8163f9e49d405eb6.jpg.jpg","position":"Senior Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/matt-burns","twitter":"http:\/\/twitter.com\/mjburnsy","linkedin":"https:\/\/www.linkedin.com\/in\/mjburnsy"}},{"name":"Mike Butcher","bio":"<p>Mike Butcher (M.B.E.) is Editor-at-large of TechCrunch. He has written for UK national newspapers and magazines and been named one of the most influential people in European technology by Wired UK. He has spoken at the World Economic Forum, Web Summit, and DLD. He has interviewed Tony Blair, Dmitry Medvedev, Kevin Spacey, Lily Cole, Pavel Durov, Jimmy Wales, and many other tech leaders and celebrities. Mike is a regular broadcaster, appearing on BBC News, Sky News, CNBC, Channel 4, Al Jazeera and Bloomberg. He has also advised UK Prime Ministers and the Mayor of London on tech startup policy, as well as being a judge on The Apprentice UK. GQ magazine named him one of the 100 Most Connected Men in the UK. He is the co-founder <a href=\\\"https:\/\/thepathfounder.substack.com\\\">ThePathfounder.com<\/a> newsletter; <a href=\\\"https:\/\/theeuropas2021.thepathfounder.com\/\\\">TheEuropas.com<\/a> (the Annual European Tech Startup Conference & Awards for 12 years); and the non-profits <a href=\\\"https:\/\/techfugees.com\/\\\">Techfugees.com<\/a>, <a href=\\\"https:\/\/techvets.co\/\\\">TechVets.co<\/a>, and <a href=\\\"https:\/\/coadec.com\/\\\">Coadec.com<\/a>. He was awarded an MBE in the Queen\u2019s Birthday Honours list in 2016 for services to the UK technology industry and journalism.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/bvnoe2vldznlydpvkdfj.png.png","position":"Editor At Large","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/mike-butcher","twitter":"https:\/\/twitter.com\/mikebutcher","linkedin":"https:\/\/uk.linkedin.com\/in\/mikebutcher"}},{"name":"Neesha A. Tambe","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/cdwluuinltjygjczgyfv.png","position":"Startup Battlefield Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/neesha-tambe"}},{"name":"Natasha Lomas","bio":"<p>Natasha is a senior reporter for TechCrunch, joining September 2012, based in Europe. She joined TC after a stint reviewing smartphones for CNET UK and, prior to that, more than five years covering business technology for silicon.com (now folded into TechRepublic), where she focused on mobile and wireless, telecoms & networking, and IT skills issues. She has also freelanced for organisations including The Guardian and the BBC. Natasha holds a First Class degree in English from Cambridge University, and an MA in journalism from Goldsmiths College, University of London.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/575a81841b1b431463585c830bffd373.jpg.jpg","position":"Senior Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/natasha-lomas","twitter":"http:\/\/twitter.com\/riptari","linkedin":"http:\/\/www.linkedin.com\/in\/nlomas"}},{"name":"Natasha Mascarenhas","bio":"<p>Natasha Mascarenhas is a senior reporter at TechCrunch covering early stage startups and venture capital trends. She also tracks the different networks that play into founder success, from loneliness to immigration. Before TechCrunch, Natasha reported on the same beat for Crunchbase News. She also has bylines in the Boston Globe, The San Francisco Chronicle, BostInno, and is proudly from New Jersey.<\/p>\r\n\r\n<p>Reach Natasha via e-mail at natasha.m@techcrunch.com or through DM on Twitter @nmasc_.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/x9fberhwpqwxusvvlxfj.png.png","position":"Senior Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/natasha-mascarenhas-734f","twitter":"https:\/\/twitter.com\/nmasc_"}},{"name":"Romain Dillet","bio":"<p>Romain Dillet is a Senior Writer at TechCrunch.<\/p>\r\n\r\n<p>He has written over 2,500 articles on technology and tech startups and has established himself as an influential voice on the European tech scene. He has a deep background in startups, privacy, blockchain, security, fintech, mobile, social and media.<\/p>\r\n\r\n<p>With eight years of experience at TechCrunch, he\u2019s one of the familiar faces of the tech publication that obsessively covers Silicon Valley and the tech industry. In fact, his career started at TechCrunch when he was 21. Based in Paris, many people in the tech ecosystem consider him as the most knowledgeable tech journalist in town.<\/p>\r\n\r\n<p>Romain likes to spot important startups before anyone else. He was the first person to cover N26, Revolut and DigitalOcean. He has written scoops on large acquisitions from Apple, Microsoft and Snap.<\/p>\r\n\r\n<p>When he\u2019s not writing, Romain is also a developer \u2014 he understands how the tech behind the tech works. He also has a deep historical knowledge of the computer industry for the past 50 years. He knows how to connect the dots between innovations and the effect on the fabric of our society.<\/p>\r\n\r\n<p>Romain graduated from Emlyon Business School, a leading French business school specialized in entrepreneurship. He has helped several non-profit organizations, such as StartHer, an organization that promotes education and empowerment of women in technology, and Techfugees, an organization that empowers displaced people with technology.<\/p>\r\n\r\n<p>Disclosure: Romain owns small amounts of various cryptocurrencies.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Screen-Shot-2021-08-20-at-6.46.18-PM.png","position":"Senior Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/romain-dillet","twitter":"https:\/\/twitter.com\/romaindillet","linkedin":"https:\/\/www.linkedin.com\/in\/romaindillet\/"}},{"name":"Ron Miller","bio":"<p>Ron Miller has been writing about the enterprise at TechCrunch since 2014.<\/p>\r\n\r\n<p>Previously, he was a long-time Contributing Editor at EContent Magazine. Past regular gigs included CITEworld, DaniWeb, TechTarget, Internet Evolution and FierceContentManagement.<\/p>\r\n\r\n<p>Disclosures:<\/p>\r\n\r\n<p>Ron was formerly corporate blogger for Intronis where he wrote once weekly on IT issues. He has contributed to various corporate blogs in the past including Ness, Novell and the IBM Mid-market Blogger Program.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/diuuw7dfbczpdwmcpldm.png","position":"Enterprise Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/ron-miller","twitter":"http:\/\/twitter.com\/ron_miller","linkedin":"http:\/\/www.linkedin.com\/in\/ronsmiller"}},{"name":"Sarah Perez","bio":"<p>Sarah has worked as a reporter for TechCrunch since August 2011. She joined the company after having previously spent over three years at ReadWriteWeb. Prior to her work as a reporter, Sarah worked in I.T. across a number of industries, including banking, retail and software.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/lwzxxnshgj71bonwbik3.jpg.jpg","position":"Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/sarah-perez","twitter":"http:\/\/twitter.com\/sarahintampa","linkedin":"http:\/\/www.linkedin.com\/in\/sarahintampa"}},{"name":"Taylor Hatmaker","bio":"<p>Taylor covers platforms, policy and big tech at TechCrunch. Prior to rejoining TechCrunch, Taylor was Senior Technology Editor of the Daily Beast. Taylor first joined TechCrunch in 2016. Before joining TechCrunch, she was the Tech Editor of the Daily Dot and a reporter and deputy editor at ReadWriteWeb.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/cabdqmvycg5eabppjffy.jpg","position":"Senior Reporter","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/taylor-hatmaker","twitter":"https:\/\/twitter.com\/tayhatmaker","linkedin":"https:\/\/www.linkedin.com\/in\/taylorhatmaker"}},{"name":"Walter Thompson","bio":"<p>Senior Editor Walter Thompson edits staff and guest articles for TechCrunch+ and manages TechCrunch's guest contributor program.\r\n\r\nPreviously, he worked at a number of startups in various roles and as City Editor of Hoodline. He is the host of <a href=\"https:\/\/anchor.fm\/thegoldencity\">The Golden City<\/a>, a podcast about San Francisco.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/10\/walter-thompson-headshot-1.jpg","position":"Senior Editor, TC+","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/walter-thompson","twitter":"https:\/\/twitter.com\/yourprotagonist","linkedin":"https:\/\/linkedin.com\/heywalterthompson"}},{"name":"Zack Whittaker","bio":"<p>Zack Whittaker is the security editor at TechCrunch. You can send tips securely via Signal and WhatsApp to +1 646-755-8849. He can also be reached by email at zack.whittaker@techcrunch.com.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/arqrabrudwyofg3sb2pl-e1629817485878.jpg","position":"Security Editor","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/zack-whittaker","twitter":"https:\/\/twitter.com\/zackwhittaker","linkedin":"https:\/\/www.linkedin.com\/in\/zackwhittaker\/"}},{"name":"Kyle Wiggers","bio":"<p>Kyle Wiggers is a senior reporter at TechCrunch with a special interest in artificial intelligence. His writing has appeared in VentureBeat and Digital Trends, as well as a range of gadget blogs including Android Police, Android Authority, Droid-Life, and XDA-Developers. He lives in Brooklyn with his partner, a piano educator, and dabbles in piano himself occasionally -- if mostly unsuccessfully.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/03\/Kyle-Wiggers.jpg","position":"Senior Reporter, Enterprise","links":{"crunchbase":"","twitter":"https:\/\/twitter.com\/Kyle_L_Wiggers"}}]},{"title":"Events","description":"","staff":[{"name":"Emma Comeau","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/oeo2fx6oo8ujsijrdjmu.png.png","position":"U.S. Director of Events","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/emma-comeau","linkedin":"https:\/\/www.linkedin.com\/in\/emmacomeau"}},{"name":"Richard Smith","bio":"<p>Richard is the director of event programming for TechCrunch. ","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Screen-Shot-2021-08-09-at-5.00.49-PM.png","position":"Director of Event Programming","links":{"crunchbase":""}},{"name":"Alexandra Ames","bio":"<p>She has implemented experiential and digital marketing campaigns with brands such as RSA Conference, Qualcomm, Nissan, and Hyundai and has been responsible for event audience development and branding at TechCrunch since 2014.","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/eexgqcxbjbudqhobsoli.jpg.jpg","position":"Director of Marketing","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/alexandra-ames"}},{"name":"Jason Kopeck","bio":"","cbAvatar":false,"position":"Senior Event Manager","links":{"crunchbase":""}},{"name":"Kevin Manniko","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/02\/pysj1nqc9srbvslbxvhp.jpg","position":"Senior Event Manager | Production Specialist","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/kevin-manniko"}},{"name":"Marquise Foster","bio":"<p>Startup Marketing Manager at TechCrunch. Focused on all things community, digital marketing, program development and post-investment portfolio support within the VC ecosystems of San Francisco, New York, Los Angeles and Western Europe. Interested in biz dev opportunities with accelerators, innovation groups, and founder organizations globally.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/02\/xcxqpq9snctf7uivexe7.jpeg","position":"Senior Brand Marketing Associate","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/marquise-foster","linkedin":"https:\/\/www.linkedin.com\/in\/marquise-foster-701a3099\/"}},{"name":"Robert Frawley","bio":"<p>Robert is passionate about events and helping startups. Robert works on TechCrunch\\'s flagship conferences and digital events.","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Rob_headshot_1.png","position":"Marketing Consultant","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/robert-frawley"}},{"name":"Michael J Schick","bio":"<p>Michael J Schick is an Event Coordinator for TechCrunch, with a special focus on Startup programming and demoing. He previously worked for TechCrunch as a customer support lead, assisting both TC Events and Extra Crunch\/TechCrunch+.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/04\/IMG_5453.jpg","position":"Event Coordinator","links":{"crunchbase":""}}]},{"title":"Video","description":"","staff":[{"name":"Yashad Kulkarni","bio":"<p>Yashad (he\/him) is the Executive Producer at TC where he focuses on video & audio. He directs and produces branded content, IRL\/virtual events & podcasts. Disclosures: Holds shares in ETFs, cryptocurrencies and various NFTs.\r\nTwitter: <a href=\"https:\/\/twitter.com\/yashad\">@Yashad<\/a> | Email: yashad@techcrunch.com<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/o3rlvnuak48h9xdgimhu.png.png","position":"Executive Producer of Video","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/yashad-kulkarni","twitter":"https:\/\/twitter.com\/helloyashad","linkedin":"https:\/\/www.linkedin.com\/in\/yashadkulkarni\/"}}]},{"title":"Administration","description":"","staff":[{"name":"Joey Hinson","bio":"<p>Joey Hinson is the Director of Operations for AOL Tech which includes TechCrunch, Engadget and Crunchbase.  Joey has P&L responsibility as well as sales management responsibility.<\/p>\r\n\r\n<p>Joey studied Piano Performance at the University of Kansas and has an MBA from UCSD.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/17d7c70c7998d4dc297e01c9a3d45c9a.jpg.jpg","position":"Senior Director of Operations","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/joey-hinson","twitter":"http:\/\/twitter.com\/joeyhinson"}}]},{"title":"Social","description":"","staff":[]},{"title":"Sales","description":"","staff":[{"name":"Damian Benstead","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/02\/mx5ywvwpue4edxclewmd.jpg","position":"Account Executive","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/damian-benstead"}},{"name":"Jeff Taylor","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Screen-Shot-2021-08-18-at-9.21.07-AM.png","position":"Account Executive","links":{"crunchbase":""}},{"name":"Jeff Willis","bio":"<p>Jeff is a seasoned sales strategist working across the digital media and event verticals, helping tech companies find the right opportunities to fuel their growth. Prior to joining TechCrunch in 2021, he spent 8 years building profitable campaigns with broadcast and media entertainment tech companies.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/03\/Jeff-Willis-Headshot.png","position":"Account Executive","links":{"crunchbase":""}},{"name":"Jessica Brunner","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/pzgv92ynwvvuond7ynb4.jpg.jpg","position":"Director of Brand Marketing","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/jessica-brunner"}},{"name":"Julie Lipkin","bio":"<p>Julie joined TechCrunch in  August 2021 and has over 20 years of B2B marketing experience in the media, financial and recruiting industries across a variety of verticals. Julie specializes in creative revenue ideas for branded content, digital media and events and through her experience at The Business Journals in Philadelphia and San Francisco.","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/headshot.jpeg","position":"Account Executive","links":{"crunchbase":""}},{"name":"Kenton McRuer","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Image-from-iOS-1-1.jpg","position":"Account Manager","links":{"crunchbase":""}},{"name":"Laura Safran","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/02\/s17ybqobmlcjhjoruvx9.png","position":"Account Manager","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/laura-safran"}},{"name":"Mary Ellen McKenna","bio":"<p>Mary Ellen McKenna joined TechCrunch in March 2020 as is focused on global sales for TechCrunch and Engadget, which is part of Verizon Media Group. She is an accomplished brand strategist and sales director who has launched highly profitable territories for industry-leading brands across a variety of verticals.  She is a seasoned media professional and has worked for leading media companies including:  CMP Media, AOL, and Pandora Radio.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/02\/aifso5yxiynidjvapzaw.jpeg","position":"Account Executive","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/mary-ellen-mckenna","linkedin":"https:\/\/www.linkedin.com\/in\/mary-ellen-mckenna\/"}},{"name":"Stacy Cohen","bio":"<p>Stacy Cohen has nearly 20 years experience delivering high-impact sponsorship solutions to enterprise customers and startups. She has a strong passion for helping companies grow through demand generation and brand awareness for their unique innovations. After experience at several major media outlets including Wenner Media, Ziff Davis, VentureBeat and The Information, she joined Verizon Media Group (to support TechCrunch  and Engadget customer solutions across events and digital) in March 2020.<\/p>\r\n\r\n<p>Stacy has a strong passion for solving customer pain points and delivering advertising solutions on time and on budget, working with a strong creative and brand teams. In addition to exceeding results, she is a life-long yoga advocate and music fan.<\/p>","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/02\/eqodwuzdkgscrnclguvy.jpeg","position":"Account Executive","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/stacy-cohen"}},{"name":"Tiffany Selle","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2022\/03\/Image-from-iOS-2.jpg","position":"Operations Coordinator","links":{"crunchbase":""}},{"name":"Toby Benstead","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/08\/Screen-Shot-2021-08-18-at-9.28.19-AM.png","position":"Account Executive","links":{"crunchbase":""}},{"name":"Zack McKnight","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/02\/tyuu41jjiw1rf3fasdj1.jpeg","position":"Branded Content Manager","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/zack-mcknight","linkedin":"https:\/\/www.linkedin.com\/in\/zachary-mcknight-9287a547"}}]},{"title":"Product","description":"","staff":[{"name":"Gary Smirny","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/07\/12017542_10105575761905329_823181932888250368_o-e1625784786899.jpg","position":"Senior Software Engineer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/gary-smirny"}},{"name":"Lety Gomez","bio":"","cbAvatar":"https:\/\/techcrunch.com\/wp-content\/uploads\/2021\/01\/poq7nykt7dx4q8z98ivm.jpg","position":"Software Engineer","links":{"crunchbase":"https:\/\/www.crunchbase.com\/person\/lety-gomez","linkedin":"https:\/\/www.linkedin.com\/in\/letyg\/"}}]}],"_links":{"self":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/pages\/325150"}],"collection":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/pages"}],"about":[{"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/types\/page"}],"replies":[{"embeddable":true,"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/comments?post=325150"}],"version-history":[{"count":303,"href":"https:\/\/techcrunch.com\/wp-json\/wp\/v2\/pages\/325150\/rev
