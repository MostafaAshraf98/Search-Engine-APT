      <link itemprop="mainEntityOfPage" href="https://discuss.python.org/t/pypi-security-work-multifactor-auth-progress-help-needed/1042"> <span class="crawler-post-infos"> <time itemprop="datePublished" datetime="2019-03-22T18:39:08Z" class="post-time"> March 22, 2019, 6:39pm </time> 
       <meta itemprop="dateModified" content="2019-03-22T18:39:08Z"> <span itemprop="position">#1</span> </span>

     <div class="post" itemprop="articleBody"> 
      <p>Hi, Python packaging colleagues! As <a href="http://pyfound.blogspot.com/2019/03/commencing-security-accessibility-and.html" rel="nofollow noopener">Ernest blogged last week</a>, a team has <a href="https://wiki.python.org/psf/PackagingWG/2019-03-11-Warehouse" rel="nofollow noopener">kicked off work</a> on improving Warehouse security, accessibility, and internationalization. See the blog post &amp; links for more details and who’s working on what, but our first milestone is:</p> 
      <ul> 
       <li>Support for two-factor authentication via TOTP and U2F/FIDO.</li> 
       <li>Application-specific tokens scoped to individual users/projects (this will also cover adding token-based login support to twine and setuptools)</li> 
       <li>Advanced audit trail of user actions beyond the current journal (allowing publishers to track all actions taken by third party services on their behalf).</li> 
      </ul> 
      <p>As project manager, I’ll be sending progress reports about twice a month, and posting meeting notes <a href="https://wiki.python.org/psf/PackagingWG" rel="nofollow noopener">on the wiki</a>.</p> 
      <p>Engineer William Woodruff of Trail of Bits is <a href="https://github.com/pypa/warehouse/pull/5567" rel="nofollow noopener">working on TOTP support</a>. UX designer and developer Nicole Harris is reviewing that work, <a href="https://github.com/pypa/warehouse/issues/5586" rel="nofollow noopener">working on relevant help text</a>, and developing <a href="https://github.com/pypa/warehouse/issues/5587" rel="nofollow noopener">the user experience that multi-factor auth</a> and our other objectives will require.</p> 
      <p>And today <a href="https://wiki.python.org/psf/PackagingWG/2019-03-22-Warehouse" rel="nofollow noopener">a few of us discussed several open issues</a>. If you’d like to help out, we’d love volunteer help with:</p> 
      <ul> 
       <li><a href="https://github.com/pypa/warehouse/issues/4470" rel="nofollow noopener">#4470: Connect Warehouse’s frontend to the the Have I Been Pwned API to prevent reuse of breached passwords</a></li> 
       <li> <a href="https://github.com/pypa/warehouse/issues/3417" rel="nofollow noopener">#3417: give users a form to configure a redirect from files.pythonhosted.org/&lt;project.name&gt; to some new URL</a> – Ernest lays out how to do this in an issue comment</li> 
       <li><a href="https://github.com/pypa/warehouse/issues/5584" rel="nofollow noopener">#5584: Validate whether uploaded packages ending in tar.gz are actually tarballs</a></li> 
      </ul> 
      <p>Want to help? Check out our <a href="https://warehouse.readthedocs.io/development/getting-started/" rel="nofollow noopener">Warehouse’s developer environment setup docs</a> and <a href="https://warehouse.readthedocs.io/development/getting-started/#talk-with-us" rel="nofollow noopener">tell us</a> if you have trouble getting started!</p> 
      <p>And please tell me if you’re planning to join us at <a href="https://wiki.python.org/psf/PackagingSprints" rel="nofollow noopener">sprints at PyCon North America, May 6th-9th</a>, so we can plan tasks.</p> 
      <p>More next month, including some schedule estimates.</p> 
      <p>Thanks to the Open Technology Fund for funding this work!</p> 
      <p>Sumana Harihareswara, Warehouse project manager</p>

      </div> <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person"> <a itemprop="url" href="https://discuss.python.org/u/gpshead"><span itemprop="name">gpshead</span></a> (Gregory P. Smith) </span> 
      <link itemprop="mainEntityOfPage" href="https://discuss.python.org/t/pypi-security-work-multifactor-auth-progress-help-needed/1042"> <span class="crawler-post-infos"> <time itemprop="datePublished" datetime="2019-03-22T23:36:17Z" class="post-time"> March 22, 2019, 11:36pm </time> 
       <meta itemprop="dateModified" content="2019-03-22T23:36:17Z"> <span itemprop="position">#6</span> </span>

     <div class="post" itemprop="articleBody"> 
      <p>The code <em>already</em> pokes inside zip/whl/egg files as you’ve noticed (zip contents validation). PR created, but I do agree with Brett, long term we should pick a single archive format and only support that on PyPI. An interim period where we auto-convert from the other formats to the desired one would make sense.</p> 
      <p>If we care about storage and network bandwidth costs zip and .tar.gz are both less than ideal. But a single format is a larger conversation. <span class="hashtag">#dream</span></p>

       </div> 
      </div> <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person"> <a itemprop="url" href="https://discuss.python.org/u/njs"><span itemprop="name">njs</span></a> (Nathaniel J. Smith) </span> 
      <link itemprop="mainEntityOfPage" href="https://discuss.python.org/t/pypi-security-work-multifactor-auth-progress-help-needed/1042"> <span class="crawler-post-infos"> <time itemprop="datePublished" datetime="2019-03-23T02:26:55Z" class="post-time"> March 23, 2019, 2:26am </time> 
       <meta itemprop="dateModified" content="2019-03-24T00:42:59Z"> <span itemprop="position">#7</span> </span> 
     </div> 
     <div class="post" itemprop="articleBody"> 
      <p>There were some long threads about file formats on PyPI back in 2016:</p> 
      <ul> 
       <li><a href="https://mail.python.org/pipermail/distutils-sig/2016-August/029384.html" rel="nofollow noopener">https://mail.python.org/pipermail/distutils-sig/2016-August/029384.html</a></li> 
       <li><a href="https://mail.python.org/pipermail/distutils-sig/2016-August/029542.html" rel="nofollow noopener">https://mail.python.org/pipermail/distutils-sig/2016-August/029542.html</a></li> 
      </ul> 
      <p>That eventually led to <a href="https://www.python.org/dev/peps/pep-0527/" rel="nofollow noopener">PEP 527</a>. The biggest change in PEP 527 was to slim down PyPI’s support matrix from a dozen+ file formats to just 3: wheel, .tar.gz sdist, and .zip sdist. There was a lot of debate about whether to reduce that further to just one format of sdist, and if so, whether it should be .tar.gz or .zip. <a class="mention" href="/u/dstufft">@dstufft</a>’s original PEP draft made .tar.gz the only support format, IIRC based on it being by far the most common in actual usage, but it looks like the final draft relaxed that.</p> 
      <p>Then in PEP 517, we needed to specify a generic interface for producing sdists, and we made it use <code>.tar.gz</code>, basically because that’s what <a class="mention" href="/u/dstufft">@dstufft</a> liked better: <a href="https://www.python.org/dev/peps/pep-0517/#build-sdist" rel="nofollow noopener">https://www.python.org/dev/peps/pep-0517/#build-sdist</a></p> 
      <p>I think our options going forward are:</p> 
      <ul> 
       <li>Continue to support both <code>.zip</code> and <code>.tar.gz</code> sdists on PyPI (status quo).</li> 
       <li>Drop support for <code>.zip</code> sdists. This would be pretty simple: we’d stop allowing <code>.zip</code> uploads, and that’s basically it. We’d be committed to handling both <code>.zip</code> and <code>.tar.gz</code> everywhere forever, for wheels and sdists respectively. This obviously isn’t a prohibitive cost (we do it now), but is some cost.</li> 
       <li>Drop support for <code>.tar.gz</code> sdists. This would be more involved: we’d have to first update PEP 517, and change setuptools to default to generating <code>.zip</code> sdists. (And ideally make the same change to other build backends, like distutils and flit.) And after that was deployed for a bit and people adapted to <code>.zip</code> sdists being common, then we could stop allowing <code>.tar.gz</code> uploads. The upside would be that <code>.zip</code> is somewhat easier to work with programmatically (since it supports random access), and that it matches wheels. And the downside of course is the transition costs.</li> 
      </ul> 
      <p>(It’s an interesting side-effect of using discourse, that suddenly these conversations are drawing in folks who didn’t follow this history!)</p> 
     </div>

      <link itemprop="mainEntityOfPage" href="https://discuss.python.org/t/pypi-security-work-multifactor-auth-progress-help-needed/1042"> <span class="crawler-post-infos"> <time itemprop="datePublished" datetime="2019-04-03T07:20:04Z" class="post-time"> April 3, 2019, 7:20am </time> 
       <meta itemprop="dateModified" content="2019-04-03T07:20:04Z"> <span itemprop="position">#10</span> </span> 
     </div> 
     <div class="post" itemprop="articleBody"> 
      <p>Hi, Python packaging colleagues!</p> 
      <p>We continue to work towards our first goal: <a href="https://github.com/pypa/warehouse/issues/996" rel="nofollow noopener">support for two-factor authentication on PyPI via TOTP and U2F/FIDO</a>. William and Nicole are continuing their development and design work as I mentioned in <a href="https://discuss.python.org/t/pypi-security-work-multifactor-auth-progress-help-needed/1042">the last update</a>, with additional work by Mark Mossberg at Trail of Bits, plus Ernest, Dustin, and Donald advising and reviewing.</p> 
      <p>We are working out our rollout plans for multifactor auth, and so we don’t yet have an estimate for when we’ll deliver that and when we’ll start the API keys or audit trail work. But the existing <a href="https://github.com/pypa/warehouse/pull/5567" rel="nofollow noopener">work-in-progress PR for MFA</a> is ready for you to try out and play with now, and we’ll have more for you to try out next month at the PyCon sprints.</p> 
      <p>Want to help?</p> 
      <ul> 
       <li> <p>Advise us on <a href="https://github.com/pypa/warehouse/issues/5586" rel="nofollow noopener">what our policy should be on requiring recovery codes</a></p> </li> 
       <li> <p>Suggest groups of users who might be edge cases in <a href="https://github.com/pypa/warehouse/issues/5661" rel="nofollow noopener">our testing/rollout plan issue</a></p> </li> 
      </ul> 
      <p>Thank you <a class="mention" href="/u/gpshead">@gpshead</a> for <a href="https://github.com/pypa/warehouse/pull/5609" rel="nofollow noopener">your PR</a> to validate whether uploaded packages ending in tar.gz are actually tarballs!</p> 
      <p>And please speak up in <a href="https://discuss.python.org/t/pycon-us-packaging-mini-summit-2019/833/9">this topic</a> if you’re planning to come to <a href="https://wiki.python.org/psf/PackagingSprints" rel="nofollow noopener">sprints at PyCon North America, May 6th-9th</a>, so we can plan tasks.</p> 
      <p>We’ll send another progress report around mid-month. That’s also when PSF aims to announce <a href="https://github.com/pypa/warehouse/issues/5247#issuecomment-475673288" rel="nofollow noopener">another Request For Information for Warehouse security improvements</a>: “highly requested security features in PyPI such as cryptographic signing and verification of files uploaded and installed from the index” (possibly using TUF).</p> 
      <p><a href="http://pyfound.blogspot.com/2018/12/upcoming-pypi-improvements-for-2019.html" rel="nofollow noopener">Thanks to the Open Technology Fund for funding this work!</a></p> 
      <p>Sumana Harihareswara, Warehouse project manager</p>

      </div> <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person"> <a itemprop="url" href="https://discuss.python.org/u/sumanah"><span itemprop="name">sumanah</span></a> (Sumana Harihareswara) </span> 
      <link itemprop="mainEntityOfPage" href="https://discuss.python.org/t/pypi-security-work-multifactor-auth-progress-help-needed/1042"> <span class="crawler-post-infos"> <time itemprop="datePublished" datetime="2019-05-23T03:25:36Z" class="post-time"> May 23, 2019, 3:25am </time> 
       <meta itemprop="dateModified" content="2019-05-23T03:25:36Z"> <span itemprop="position">#17</span> </span> 
     </div> 
     <div class="post" itemprop="articleBody"> 
      <p><strong>Summary:</strong> Work continues on Milestone 1, Security Feature Development, and specifically on the Multi-Factor Authentication task. TOTP-based 2FA is about to roll out for everyone, and we’re working on WebAuthN (e.g., Yubikeys).</p> 
      <p>In April and in the first week of May, the team finalized the backend and user experience for 2FA and planned and started user tests. On May 2nd, we began <a href="https://wiki.python.org/psf/WarehousePackageMaintainerTesting" rel="nofollow noopener">advertising the test to our users and requesting feedback</a>. That test has already found issues which we have fixed or prioritized to fix later.</p> 
      <p>We planned for the test to go till May 20th. We decided to <a href="https://github.com/pypa/warehouse/issues/5866" rel="nofollow noopener">require email verification before activating 2FA</a>, and that’s underway. Once we finish that, we’ll be turning on the optional 2FA login feature for current and future accounts on <a href="http://pypi.org" rel="nofollow noopener">pypi.org</a> (it’s already on for most existing accounts on Test PyPI, and we’ll turn it on for all current and future accounts there, too.) There are some UI issues that we should fix in the medium term, but I’ve decided it’s ok to roll out the feature and end the beta before fixing those.</p> 
      <p>Thanks to everyone we spoke with at the PyCon sprints and who worked on Warehouse and other packaging projects, including by testing two-factor auth, learning to package for the first time, and reviewing open pull requests! And thanks to <a href="https://github.com/pypa/warehouse/pulls?utf8=%E2%9C%93&amp;q=is%3Apr+closed%3A2019-04-03..2019-05-23+-author%3Aapp%2Fdependabot" rel="nofollow noopener">volunteer contributors</a> lukpueh, MattIPv4, hugovk, vinayak-mehta, HonzaKral, alex, alexwlchan, ppiyakk2, ofek, theb10n707, jamadden, ALDamico, and DavidBord for pull requests!</p> 
      <p>Our backend development contractors, in particular William Woodruff but also his colleagues at Trail of Bits, <a href="https://github.com/pypa/warehouse/pull/5567" rel="nofollow noopener">finished their TOTP-based multi-factor authentication pull request</a> and responded to reviews from community maintainers, who approved and merged it. They then began <a href="https://github.com/pypa/warehouse/pull/5795" rel="nofollow noopener">work on WebAuthN-based multi-factor authentication</a>, which is in progress and will let you use, for instance, Yubikeys for your second factor. So far that has <a href="https://github.com/duo-labs/py_webauthn/pull/39" rel="nofollow noopener">included a fix to an upstream library</a> – thank you, Duo!</p> 
      <p>The Frontend and UX contractor, Nicole Harris, <a href="https://github.com/pypa/warehouse/pull/5567" rel="nofollow noopener">finalized the review for the user experience for TOTP-based multi-factor authentication</a> and <a href="https://github.com/pypa/warehouse/issues/5758" rel="nofollow noopener">started to define PyPI’s manual account recovery process</a>, and is working on improving the WebAuthn authentication and provisioning user experience.</p> 
      <p>The project manager (me) also ran sprints at PyCon (see details at <a href="https://wiki.python.org/psf/PackagingSprints" rel="nofollow noopener">https://wiki.python.org/psf/PackagingSprints</a> and <a href="http://bit.ly/pypa2019" rel="nofollow noopener">http://bit.ly/pypa2019</a> ), and expanded our test period publicity in mid-May to ensure we reach users in important technological categories (e.g., who have slow internet connections).</p> 
      <p>In case you’re curious what issues and bugs we’ve found so far, check out some examples:</p> 
      <ul> 
       <li> <a href="https://github.com/pypa/warehouse/issues/5805" rel="nofollow noopener">Disable autocomplete on the 2FA authentication code field #5805</a> (fixed!)</li> 
       <li> <a href="https://github.com/pypa/warehouse/issues/5808" rel="nofollow noopener">Send email notifications when you enable/disable 2FA #5808</a> (blocked on event audit logging)</li> 
       <li> <a href="https://github.com/pypa/warehouse/issues/5791" rel="nofollow noopener">Display whether fellow maintainers/owners have enabled 2FA #5791</a> and <a href="https://github.com/pypa/warehouse/issues/5792" rel="nofollow noopener">Add ability to require 2FA for a given project #5792</a> (blocked on <a href="https://github.com/pypa/warehouse/issues/5790" rel="nofollow noopener">invitation sending</a>)</li> 
       <li> <a href="https://github.com/pypa/warehouse/issues/5809" rel="nofollow noopener">Use a better name and logo for in-app representation #5809</a> (fixed; we helped Duo Mobile present a better UX regarding our QR code for TOTP)</li> 
      </ul> 
      <p><strong>Next steps!</strong> Check out <a href="https://github.com/pypa/warehouse/milestone/13" rel="nofollow noopener">the OTF security work milestone on GitHub</a>.</p> 
      <ol> 
       <li>Finish WebAuthN.</li> 
       <li> <a href="https://github.com/pypa/warehouse/issues/994" rel="nofollow noopener">API keys</a> including adding scoping for users &amp; projects. Heads up <a class="mention" href="/u/westurner">@westurner</a>. <img src="https://emoji.discourse-cdn.com/apple/slight_smile.png?v=9" title=":slight_smile:" class="emoji" alt=":slight_smile:"> </li> 
       <li>Then that will make adding <a href="https://github.com/pypa/warehouse/issues/5863" rel="nofollow noopener">audit trails/logs</a> easier (reusing scoping and what any given token is being used for).</li> 
      </ol> 
      <p>And we’ll probably be able to parallelize a bit and have Nicole start on Milestone 2 (Accessibility and internationalization development) before we’re quite finished shipping all 3 of those.</p> 
      <p>As a reminder, TUF and cryptographic signing is NOT in scope for this current project, and will only start after we’re done with the current project. <a href="https://github.com/pypa/warehouse/issues/5247" rel="nofollow noopener">The TUF GitHub issue</a> and <a href="https://docs.google.com/document/d/1Wz2-ECkicJgAmQDxMFivWmU2ZunKvPZ2UfQ59zDGj7g/" rel="nofollow noopener">PyCon sprint notes</a> are a good place to comment if you want to talk about TUF!</p> 
      <p>We’re looking forward to continuing to ship components of our project as we progress. And, as always, you can read our notes at <a href="https://wiki.python.org/psf/PackagingWG" rel="nofollow noopener">https://wiki.python.org/psf/PackagingWG</a> .</p> 
      <p><a href="http://pyfound.blogspot.com/2018/12/upcoming-pypi-improvements-for-2019.html" rel="nofollow noopener">Thanks again to the Open Technology Fund for making this work possible!</a></p> 
     </div>

     <div class="post" itemprop="articleBody"> 
      <p>Thanks for implementing 2FA! Is it possible to add more than one TOTP app, or to have some kind of recovery codes? I’m worried that losing my phone would lock me out of my account.</p>

      </div> <span class="creator" itemprop="author" itemscope itemtype="http://schema.org/Person"> <a itemprop="url" href="https://discuss.python.org/u/sumanah"><span itemprop="name">sumanah</span></a> (Sumana Harihareswara) </span> 
      <link itemprop="mainEntityOfPage" href="https://discuss.python.org/t/pypi-security-work-multifactor-auth-progress-help-needed/1042"> <span class="crawler-post-infos"> <time itemprop="datePublished" datetime="2019-05-31T13:14:42Z" class="post-time"> May 31, 2019, 1:14pm </time> 
       <meta itemprop="dateModified" content="2019-05-31T13:14:42Z"> <span itemprop="position">#19</span> </span> 
     </div> 
     <div class="post" itemprop="articleBody"> 
      <p>Hi, <a class="mention" href="/u/jks">@jks</a> – thanks for your questions!</p> 
      <p>We haven’t yet implemented recovery codes – <a href="https://github.com/pypa/warehouse/issues/5800" rel="nofollow noopener">here’s the GitHub issue for that</a> – and it’s something we plan to do, but it’s not as urgent as making progress on WebAuthn and the other OTF-funded milestones. We’re trying to maximize how much progress we make on core features (WebAuthn, API keys, the audit log, and so on) using the OTF funds.</p> 
      <p>If you lose your phone, just like if you lose/forget your password, you can ask for a <a href="https://pypi.org/help/#login-problem" rel="nofollow noopener">manual account reset/recovery</a>. And that is a reason why we’ve mandated that you have to verify an email address on your account before you can turn on 2FA. <img src="https://emoji.discourse-cdn.com/apple/slight_smile.png?v=9" title=":slight_smile:" class="emoji" alt=":slight_smile:"> We’re also <a href="https://github.com/pypa/warehouse/issues/5758" rel="nofollow noopener">polishing our manual account recovery policy</a> – once we’ve firmed it up more, we’ll put that in the FAQ, and once we have recovery codes implemented, that’ll be in the FAQ as well.</p> 
     </div>

 blog post \\u0026amp; links for more details and who’s working on what, but our first milestone is:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eSupport for two-factor authentication via TOTP and U2F/FIDO.\\u003c/li\\u003e\\n\\u003cli\\u003eApplication-specific tokens scoped to individual users/projects (this will also cover adding token-based login support to twine and setuptools)\\u003c/li\\u003e\\n\\u003cli\\u003eAdvanced audit trail of user actions beyond the current journal (allowing publishers to track all actions taken by third party services on their behalf).\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eAs project manager, I’ll be sending progress reports about twice a month, and posting meeting notes \\u003ca href=\\\&quot;https://wiki.python.org/psf/PackagingWG\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eon the wiki\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eEngineer William Woodruff of Trail of Bits is \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/pull/5567\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eworking on TOTP support\\u003c/a\\u003e. UX designer and developer Nicole Harris is reviewing that work, \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5586\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eworking on relevant help text\\u003c/a\\u003e, and developing \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5587\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ethe user experience that multi-factor auth\\u003c/a\\u003e and our other objectives will require.\\u003c/p\\u003e\\n\\u003cp\\u003eAnd today \\u003ca href=\\\&quot;https://wiki.python.org/psf/PackagingWG/2019-03-22-Warehouse\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ea few of us discussed several open issues\\u003c/a\\u003e. If you’d like to help out, we’d love volunteer help with:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/4470\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e#4470: Connect Warehouse’s frontend to the the Have I Been Pwned API to prevent reuse of breached passwords\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/3417\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e#3417: give users a form to configure a redirect from files.pythonhosted.org/\\u0026lt;project.name\\u0026gt; to some new URL\\u003c/a\\u003e – Ernest lays out how to do this in an issue comment\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5584\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003e#5584: Validate whether uploaded packages ending in tar.gz are actually tarballs\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eWant to help? Check out our \\u003ca href=\\\&quot;https://warehouse.readthedocs.io/development/getting-started/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eWarehouse’s developer environment setup docs\\u003c/a\\u003e and \\u003ca href=\\\&quot;https://warehouse.readthedocs.io/development/getting-started/#talk-with-us\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003etell us\\u003c/a\\u003e if you have trouble getting started!\\u003c/p\\u003e\\n\\u003cp\\u003eAnd please tell me if you’re planning to join us at \\u003ca href=\\\&quot;https://wiki.python.org/psf/PackagingSprints\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003esprints at PyCon North America, May 6th-9th\\u003c/a\\u003e, so we can plan tasks.\\u003c/p\\u003e\\n\\u003cp\\u003eMore next month, including some schedule estimates.\\u003c/p\\u003e\\n\\u003cp\\u003eThanks to the Open Technology Fund for funding this work!\\u003c/p\\u003e\\n\\u003cp\\u003eSumana Harihareswara, Warehouse project manager\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-03-22T18:39:08.942Z\&quot; particularly interested to hear if folks have thoughts about how to do this is a easy, secure way. We generally try to avoid doing introspection into the individual distributions, but it seems this would require at least some interaction with the file contents.\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:2,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-03-22T20:12:51.488Z\&quot;,\&quot;reply_count\&quot;:2,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:1,\&quot;incoming_link_count\&quot;:14,\&quot;reads\&quot;:94,\&quot;readers_count\&quot;:93,\&quot;score\&quot;:98.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1042,\&quot;topic_slug\&quot;:\&quot;pypi-security-work-multifactor-auth-progress-help-needed\&quot;,\&quot;display_username\&quot;:\&quot;Dustin Ingram\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:120,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:5376,\&quot;name\&quot;:\&quot;Cooper Lees\&quot;,\&quot;username\&quot;:\&quot;cooperlees\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.python.org/cooperlees/{size}/439_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-03-22T20:17:52.123Z\&quot;,\&quot;cooked\&quot;:\&quot;\ ;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.python.org/dustin/{size}/149_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-03-22T20:33:49.884Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003caside class=\\\&quot;quote no-group\\\&quot; data-post=\\\&quot;3\\\&quot; data-topic=\\\&quot;1042\\\&quot; data-full=\\\&quot;true\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;title\\\&quot;\\u003e\\n\\u003cdiv class=\\\&quot;quote-controls\\\&quot;\\u003e\\u003c/div\\u003e\\n\\u003cimg alt width=\\\&quot;20\\\&quot; height=\\\&quot;20\\\&quot; src=\\\&quot;https://sea2.discourse-cdn.com/business6/user_avatar/discuss.python.org/cooperlees/40/439_2.png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e cooperlees:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eI don’t want to scope creep, but this could also be extended to make sure \\u003ccode\\u003e.whl\\u003c/code\\u003e files are .zip like as well. With a check that mandatory files are present.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eWe already do that: \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/blob/774e9021171c6ec6572ae6bc0430026721a18039/warehouse/forklift/legacy.py#L616-L631\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://github.com/pypa/warehouse/blob/774e9021171c6ec6572ae6bc0430026721a18039/warehouse/forklift/legacy.py#L616-L631\\u003c/a\\u003e\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:4,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-03-22T20:33:49.884Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:3,\&quot;quote_count\&quot;:1,\&quot;incoming_link_count\&quot;:1,\&quot;reads\&quot;:85,\&quot;readers_count\&quot;:84,\&quot;score\&quot;:37.0,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1042,\&quot;topic_slug\&quot;:\&quot;pypi-security-work-multifactor-auth-progress-help-needed\&quot;,\&quot;display_username\&quot;:\&quot;Dustin Ingram\&quot;,\&quot;primary_group_name\&quot;:nu png\\\&quot; class=\\\&quot;avatar\\\&quot;\\u003e cooperlees:\\u003c/div\\u003e\\n\\u003cblockquote\\u003e\\n\\u003cp\\u003eI don’t want to scope creep, but this could also be extended to make sure \\u003ccode\\u003e.whl\\u003c/code\\u003e files are .zip like as well.\\u003c/p\\u003e\\n\\u003c/blockquote\\u003e\\n\\u003c/aside\\u003e\\n\\u003cp\\u003eMore scope creep: can we just upload zip files instead of two different file types for \\u003ccode\\u003e.tar.gz\\u003c/code\\u003e and \\u003ccode\\u003e.zip\\u003c/code\\u003e via \\u003ccode\\u003e.whl\\u003c/code\\u003e? \\u003cimg src=\\\&quot;https://emoji.discourse-cdn.com/apple/wink.png?v=6\\\&quot; title=\\\&quot;:wink:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:wink:\\\&quot;\\u003e (I know this isn’t going to happen, but I can dream …).\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:5,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-03-23T00:02:49.605Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:3,\&quot;quote_count\&quot;:1,\&quot;incoming_link_count\&quot;:5,\&quot;reads\&quot;:82,\&quot;readers_count\&quot;:81,\&quot;score\&quot;:71.4,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1042,\&quot;topic_slug\&quot;:\&quot;pypi-security-work-multifactor-auth-progress-help-needed\&quot;,\&quot;display_username\&quot;:\&quot;Brett Cannon\&quot;,\&quot;primary_group_name\&quot;:\&quot;committers\&quot;,\&quot;flair_name\&quot;:\&quot;committers\&quot;,\&quot;flair_url\&quot;:\&quot;https://aws1.discourse-cdn.com/business6/uploads/python1/original/1X/ca0883b21b8210c5a62c9ac02353de5f24a4d6fc.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;006b94\&quot;,\&quot;flair_color\&quot;:\&quot;fac731\&quot;,\&quot;version\&quot;:2,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;Steering Council Member\&quot;,\&quot;title_is_group\&quot;:false,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:2}],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:true,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:36,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:4,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:5388,\&quot;name\&quot;:\&quot;Gregory P. Smith\&quot;,\&quot;username\&quot;:\&quot;gpshead\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.python.org/gpshead/{size}/54_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-03-22T23:36:17.098Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eThe code \\u003cem\\u003ealready\\u003c/em\\u003e pokes inside zip/whl/egg files as you’ve noticed (zip contents validation).  PR created, but I do agree with Brett, long term we should pick a single archive format and only support that on PyPI.  An interim period where we auto-convert from the other formats to the desired one would make sense.\\u003c/p\\u003e\\n\\u003cp\\u003eIf we care about storage and network bandwidth costs zip and .tar.gz are both less than ideal.  But a single format is a larger conversation. \\u003cspan class=\\\&quot;hashtag\\\&quot;\\u003e#dream\\u003c/span\\u003e\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:6,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-03-22T23:36:17.098Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:2,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:2,\&quot;reads\&quot;:81,\&quot;readers_count\&quot;:80,\&quot;score\&quot;:26.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1042,\&quot;topic_slug\&quot;:\&quot;pypi-security-work-multifactor-auth-progress-help-needed\&quot;,\&quot;display_username\&quot;:\&quot;Gregory P. Smith\&quot;,\&quot;primary_group_name\&quot;:\&quot;committers\&quot;,\&quot;flair_name\&quot;:\&quot;committers\&quot;,\&quot;flair_url\&quot;:\&quot;https://aws1.discourse-cdn.com/business6/uploads/python1/original/1X/ca0883b21b8210c5a62c9ac02353de5f24a4d6fc.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;006b94\&quot;,\&quot;flair_color\&quot;:\&quot;fac731\&quot;,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;CPython core developer\&quot;,\&quot;title_is_group\&quot;:true,\&quot;reply_to_user\&quot;:{\&quot;username\&quot;:\&quot;dustin\&quot;,\&quot;name\&quot;:\&quot;Dustin Ingram\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.python.org/dustin/{size}/149_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:51,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:3,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:5394,\&quot;name\&quot;:\&quot;Nathaniel J. Smith\&quot;,\&quot;username\&quot;:\&quot;njs\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.python.org/njs/{size}/204_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-03-23T02:26:55.689Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eThere were some long threads about file formats on PyPI back in 2016:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://mail.python.org/pipermail/distutils-sig/2016-August/029384.html\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://mail.python.org/pipermail/distutils-sig/2016-August/029384.html\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://mail.python.org/pipermail/distutils-sig/2016-August/029542.html\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://mail.python.org/pipermail/distutils-sig/2016-August/029542.html\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eThat eventually led to \\u003ca href=\\\&quot;https://www.python.org/dev/peps/pep-0527/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ePEP 527\\u003c/a\\u003e. The biggest change in PEP 527 was to slim down PyPI’s support matrix from a dozen+ file formats to just 3: wheel, .tar.gz sdist, and .zip sdist. There was a lot of debate about whether to reduce that further to just one format of sdist, and if so, whether it should be .tar.gz or .zip. \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/dstufft\\\&quot;\\u003e@dstufft\\u003c/a\\u003e’s original PEP draft made .tar.gz the only support format, IIRC based on it being by far the most common in actual usage, but it looks like the final draft relaxed that.\\u003c/p\\u003e\\n\\u003cp\\u003eThen in PEP 517, we needed to specify a generic interface for producing sdists, and we made it use \\u003ccode\\u003e.tar.gz\\u003c/code\\u003e, basically because that’s what \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/dstufft\\\&quot;\\u003e@dstufft\\u003c/a\\u003e liked better: \\u003ca href=\\\&quot;https://www.python.org/dev/peps/pep-0517/#build-sdist\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://www.python.org/dev/peps/pep-0517/#build-sdist\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eI think our options going forward are:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003eContinue to support both \\u003ccode\\u003e.zip\\u003c/code\\u003e and \\u003ccode\\u003e.tar.gz\\u003c/code\\u003e sdists on PyPI (status quo).\\u003c/li\\u003e\\n\\u003cli\\u003eDrop support for \\u003ccode\\u003e.zip\\u003c/code\\u003e sdists. This would be pretty simple: we’d stop allowing \\u003ccode\\u003e.zip\\u003c/code\\u003e uploads, and that’s basically it. We’d be committed to handling both \\u003ccode\\u003e.zip\\u003c/code\\u003e and \\u003ccode\\u003e.tar.gz\\u003c/code\\u003e everywhere forever, for wheels and sdists respectively. This obviously isn’t a prohibitive cost (we do it now), but is some cost.\\u003c/li\\u003e\\n\\u003cli\\u003eDrop support for \\u003ccode\\u003e.tar.gz\\u003c/code\\u003e sdists. This would be more involved: we’d have to first update PEP 517, and change setuptools to default to generating \\u003ccode\\u003e.zip\\u003c/code\\u003e sdists. (And ideally make the same change to other build backends, like distutils and flit.) And after that was deployed for a bit and people adapted to \\u003ccode\\u003e.zip\\u003c/code\\u003e sdists being common, then we could stop allowing \\u003ccode\\u003e.tar.gz\\u003c/code\\u003e uploads. The upside would be that \\u003ccode\\u003e.zip\\u003c/code\\u003e is somewhat easier to work with programmatically (since it supports random access), and that it matches wheels. And the downside of course is the transition costs.\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e(It’s an interesting side-effect of using discourse, that suddenly these conversations are drawing in folks who didn’t follow this history!)\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:7,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-03-24T00:43:24.160Z\&quot;,\&quot;reply_count\&quot;:1,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:3,\&quot;reads\&quot;:86,\&quot;readers_count\&quot;:85,\&quot;score\&quot;:67.2,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1042,\&quot;topic_slug\&quot;:\&quot;pypi-security-work-multifactor-auth-progress-help-needed\&quot;,\&quot;display_username\&quot;:\&quot;Nathaniel J. Smith\&quot;,\&quot;primary_group_name\&quot;:\&quot;committers\&quot;,\&quot;flair_name\&quot;:\&quot;committers\&quot;,\&quot;flair_url\&quot;:\&quot;https://aws1.discourse-cdn.com/business6/uploads/python1/original/1X/ca0883b21b8210c5a62c9ac02353de5f24a4d6fc.png\&quot;,\&quot;flair_bg_color\&quot;:\&quot;006b94\&quot;,\&quot;flair_color\&quot;:\&quot;fac731\&quot;,\&quot;version\&quot;:2,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://mail.python.org/pipermail/distutils-sig/2016-August/029384.html\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;[Distutils] Deprecating little used file types/extensions on PyPI?\&quot;,\&quot;clicks\&quot;:4},{\&quot;url\&quot;:\&quot;https://www.python.org/dev/peps/pep-0517/#build-sdist\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;PEP 517 -- A build-system independent format for source trees | Python.org\&quot;,\&quot;clicks\&quot;:3},{\&quot;url\&quot;:\&quot;https://www.python.org/dev/peps/pep-0527/\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;PEP 527 -- Removing Un(der)used file types/extensions on PyPI | Python.org\&quot;,\&quot;clicks\&quot;:3},{\&quot;url\&quot;:\&quot;https://mail.python.org/pipermail/distutils-sig/2016-August/029542.html\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;[Distutils] PEP 527 - Removing Un(der)used file types/extensions on PyPI\&quot;,\&quot;clicks\&quot;:2}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:\&quot;CPython core developer\&quot;,\&quot;title_is_group\&quot;:true,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:2}],\&quot;moderator\&quot;:true,\&quot;admin\&quot;:false,\&quot;staff\&quot;:true,\&quot;user_id\&quot;:41,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:3,\&quot;deleted_at https://github.com/pypa/warehouse/pull/5609\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eyour PR\\u003c/a\\u003e!\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:9,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-04-03T06:47:20.609Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:8,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:73,\&quot;readers_count\&quot;:72,\&quot;score\&quot;:14.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1042,\&quot;topic_slug\&quot;:\&quot;pypi-security-work-multifactor-auth-progress-help-needed\&quot;,\&quot;display_username\&quot;:\&quot;Sumana Harihareswara\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://github.com/pypa/warehouse/pull/5609\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Validate uploaded .tar.gz files. by gpshead · Pull Request #5609 · pypa/warehouse · GitHub\&quot;,\&quot;clicks\&quot;:4}],\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;reply_to_user\&quot;:{\&quot;username\&quot;:\&quot;gpshead\&quot;,\&quot;name\&quot;:\&quot;Gregory P. Smith\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.python.org/gpshead/{size}/54_2.png\&quot;},\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:458,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:2,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:5775,\&quot;name\&quot;:\&quot;Sumana Harihareswara\&quot;,\&quot;username\&quot;:\&quot;sumanah\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.python.org/sumanah/{size}/1722_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-04-03T07:20:04.686Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eHi, Python packaging colleagues!\\u003c/p\\u003e\\n\\u003cp\\u003eWe continue to work towards our first goal: \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/996\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003esupport for two-factor authentication on PyPI via TOTP and U2F/FIDO\\u003c/a\\u003e. William and Nicole are continuing their development and design work as I mentioned in \\u003ca href=\\\&quot;https://discuss.python.org/t/pypi-security-work-multifactor-auth-progress-help-needed/1042\\\&quot;\\u003ethe last update\\u003c/a\\u003e, with additional work by Mark Mossberg at Trail of Bits, plus Ernest, Dustin, and Donald advising and reviewing.\\u003c/p\\u003e\\n\\u003cp\\u003eWe are working out our rollout plans for multifactor auth, and so we don’t yet have an estimate for when we’ll deliver that and when we’ll start the API keys or audit trail work. But the existing \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/pull/5567\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ework-in-progress PR for MFA\\u003c/a\\u003e is ready for you to try out and play with now, and we’ll have more for you to try out next month at the PyCon sprints.\\u003c/p\\u003e\\n\\u003cp\\u003eWant to help?\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eAdvise us on \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5586\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ewhat our policy should be on requiring recovery codes\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003cp\\u003eSuggest groups of users who might be edge cases in \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5661\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eour testing/rollout plan issue\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003eThank you \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/gpshead\\\&quot;\\u003e@gpshead\\u003c/a\\u003e for \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/pull/5609\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eyour PR\\u003c/a\\u003e to validate whether uploaded packages ending in tar.gz are actually tarballs!\\u003c/p\\u003e\\n\\u003cp\\u003eAnd please speak up in \\u003ca href=\\\&quot;https://discuss.python.org/t/pycon-us-packaging-mini-summit-2019/833/9\\\&quot;\\u003ethis topic\\u003c/a\\u003e if you’re planning to come to \\u003ca href=\\\&quot;https://wiki.python.org/psf/PackagingSprints\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003esprints at PyCon North America, May 6th-9th\\u003c/a\\u003e, so we can plan tasks.\\u003c/p\\u003e\\n\\u003cp\\u003eWe’ll send another progress report around mid-month. That’s also when PSF aims to announce \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5247#issuecomment-475673288\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eanother Request For Information for Warehouse security improvements\\u003c/a\\u003e: “highly requested security features in PyPI such as cryptographic signing and verification of files uploaded and installed from the index” (possibly using TUF).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://pyfound.blogspot.com/2018/12/upcoming-pypi-improvements-for-2019.html\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eThanks to the Open Technology Fund for funding this work!\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSumana Harihareswara, Warehouse project manager\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:10,\&quot;pos t;:\&quot;2019-05-03T10:42:50.513Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:0,\&quot;reads\&quot;:68,\&quot;readers_count\&quot;:67,\&quot;score\&quot;:43.6,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1042,\&quot;topic_slug\&quot;:\&quot;pypi-security-work-multifactor-auth-progress-help-needed\&quot;,\&quot;display_username\&quot;:\&quot;Lukas Puehringer\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;read\&quot;:true,\&quot;user_title\&quot;:null,\&quot;bookmarked\&quot;:false,\&quot;actions_summary\&quot;:[{\&quot;id\&quot;:2,\&quot;count\&quot;:2}],\&quot;moderator\&quot;:false,\&quot;admin\&quot;:false,\&quot;staff\&quot;:false,\&quot;user_id\&quot;:886,\&quot;hidden\&quot;:false,\&quot;trust_level\&quot;:1,\&quot;deleted_at\&quot;:null,\&quot;user_deleted\&quot;:false,\&quot;edit_reason\&quot;:null,\&quot;can_view_edit_history\&quot;:true,\&quot;wiki\&quot;:false,\&quot;can_accept_answer\&quot;:false,\&quot;can_unaccept_answer\&quot;:false,\&quot;accepted_answer\&quot;:false},{\&quot;id\&quot;:7761,\&quot;name\&quot;:\&quot;Sumana Harihareswara\&quot;,\&quot;username\&quot;:\&quot;sumanah\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/discuss.python.org/sumanah/{size}/1722_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2019-05-23T03:25:36.095Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003e\\u003cstrong\\u003eSummary:\\u003c/strong\\u003e Work continues on Milestone 1, Security Feature Development, and specifically on the Multi-Factor Authentication task. TOTP-based 2FA is about to roll out for everyone, and we’re working on WebAuthN (e.g., Yubikeys).\\u003c/p\\u003e\\n\\u003cp\\u003eIn April and in the first week of May, the team finalized the backend and user experience for 2FA and planned and started user tests. On May 2nd, we began \\u003ca href=\\\&quot;https://wiki.python.org/psf/WarehousePackageMaintainerTesting\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eadvertising the test to our users and requesting feedback\\u003c/a\\u003e. That test has already found issues which we have fixed or prioritized to fix later.\\u003c/p\\u003e\\n\\u003cp\\u003eWe planned for the test to go till May 20th. We decided to \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5866\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003erequire email verification before activating 2FA\\u003c/a\\u003e, and that’s underway. Once we finish that, we’ll be turning on the optional 2FA login feature for current and future accounts on \\u003ca href=\\\&quot;http://pypi.org\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003epypi.org\\u003c/a\\u003e (it’s already on for most existing accounts on Test PyPI, and we’ll turn it on for all current and future accounts there, too.) There are some UI issues that we should fix in the medium term, but I’ve decided it’s ok to roll out the feature and end the beta before fixing those.\\u003c/p\\u003e\\n\\u003cp\\u003eThanks to everyone we spoke with at the PyCon sprints and who worked on Warehouse and other packaging projects, including by testing two-factor auth, learning to package for the first time, and reviewing open pull requests! And thanks to \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/pulls?utf8=%E2%9C%93\\u0026amp;q=is%3Apr+closed%3A2019-04-03..2019-05-23+-author%3Aapp%2Fdependabot\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003evolunteer contributors\\u003c/a\\u003e lukpueh, MattIPv4, hugovk, vinayak-mehta, HonzaKral, alex, alexwlchan, ppiyakk2, ofek, theb10n707, jamadden, ALDamico, and DavidBord for pull requests!\\u003c/p\\u003e\\n\\u003cp\\u003eOur backend development contractors, in particular William Woodruff but also his colleagues at Trail of Bits, \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/pull/5567\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003efinished their TOTP-based multi-factor authentication pull request\\u003c/a\\u003e and responded to reviews from community maintainers, who approved and merged it. They then began \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/pull/5795\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ework on WebAuthN-based multi-factor authentication\\u003c/a\\u003e, which is in progress and will let you use, for instance, Yubikeys for your second factor. So far that has \\u003ca href=\\\&quot;https://github.com/duo-labs/py_webauthn/pull/39\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eincluded a fix to an upstream library\\u003c/a\\u003e – thank you, Duo!\\u003c/p\\u003e\\n\\u003cp\\u003eThe Frontend and UX contractor, Nicole Harris, \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/pull/5567\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003efinalized the review for the user experience for TOTP-based multi-factor authentication\\u003c/a\\u003e and \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5758\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003estarted to define PyPI’s manual account recovery process\\u003c/a\\u003e, and is working on improving the WebAuthn authentication and provisioning user experience.\\u003c/p\\u003e\\n\\u003cp\\u003eThe project manager (me) also ran sprints at PyCon (see details at \\u003ca href=\\\&quot;https://wiki.python.org/psf/PackagingSprints\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://wiki.python.org/psf/PackagingSprints\\u003c/a\\u003e and \\u003ca href=\\\&quot;http://bit.ly/pypa2019\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttp://bit.ly/pypa2019\\u003c/a\\u003e ), and expanded our test period publicity in mid-May to ensure we reach users in important technological categories (e.g., who have slow internet connections).\\u003c/p\\u003e\\n\\u003cp\\u003eIn case you’re curious what issues and bugs we’ve found so far, check out some examples:\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5805\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eDisable autocomplete on the 2FA authentication code field #5805\\u003c/a\\u003e (fixed!)\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5808\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eSend email notifications when you enable/disable 2FA #5808\\u003c/a\\u003e (blocked on event audit logging)\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5791\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eDisplay whether fellow maintainers/owners have enabled 2FA #5791\\u003c/a\\u003e and \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5792\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eAdd ability to require 2FA for a given project #5792\\u003c/a\\u003e (blocked on \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5790\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003einvitation sending\\u003c/a\\u003e)\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5809\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eUse a better name and logo for in-app representation #5809\\u003c/a\\u003e (fixed; we helped Duo Mobile present a better UX regarding our QR code for TOTP)\\u003c/li\\u003e\\n\\u003c/ul\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eNext steps!\\u003c/strong\\u003e Check out \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/milestone/13\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ethe OTF security work milestone on GitHub\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eFinish WebAuthN.\\u003c/li\\u003e\\n\\u003cli\\u003e\\n\\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/994\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eAPI keys\\u003c/a\\u003e including adding scoping for users \\u0026amp; projects. Heads up \\u003ca class=\\\&quot;mention\\\&quot; href=\\\&quot;/u/westurner\\\&quot;\\u003e@westurner\\u003c/a\\u003e. \\u003cimg src=\\\&quot;https://emoji.discourse-cdn.com/apple/slight_smile.png?v=9\\\&quot; title=\\\&quot;:slight_smile:\\\&quot; class=\\\&quot;emoji\\\&quot; alt=\\\&quot;:slight_smile:\\\&quot;\\u003e\\n\\u003c/li\\u003e\\n\\u003cli\\u003eThen that will make adding \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5863\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eaudit trails/logs\\u003c/a\\u003e easier (reusing scoping and what any given token is being used for).\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eAnd we’ll probably be able to parallelize a bit and have Nicole start on Milestone 2 (Accessibility and internationalization development) before we’re quite finished shipping all 3 of those.\\u003c/p\\u003e\\n\\u003cp\\u003eAs a reminder, TUF and cryptographic signing is NOT in scope for this current project, and will only start after we’re done with the current project. \\u003ca href=\\\&quot;https://github.com/pypa/warehouse/issues/5247\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eThe TUF GitHub issue\\u003c/a\\u003e and \\u003ca href=\\\&quot;https://docs.google.com/document/d/1Wz2-ECkicJgAmQDxMFivWmU2ZunKvPZ2UfQ59zDGj7g/\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ePyCon sprint notes\\u003c/a\\u003e are a good place to comment if you want to talk about TUF!\\u003c/p\\u003e\\n\\u003cp\\u003eWe’re looking forward to continuing to ship components of our project as we progress. And, as always, you can read our notes at \\u003ca href=\\\&quot;https://wiki.python.org/psf/PackagingWG\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003ehttps://wiki.python.org/psf/PackagingWG\\u003c/a\\u003e .\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003ca href=\\\&quot;http://pyfound.blogspot.com/2018/12/upcoming-pypi-improvements-for-2019.html\\\&quot; rel=\\\&quot;nofollow noopener\\\&quot;\\u003eThanks again to the Open Technology Fund for making this work possible!\\u003c/a\\u003e\\u003c/p\\u003e\&quot;,\&quot;post_number\&quot;:17,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2019-05-23T03:25:36.095Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:100,\&quot;reads\&quot;:84,\&quot;readers_count\&quot;:83,\&quot;score\&quot;:546.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:1042,\&quot;topic_slug\&quot;:\&quot;pypi-security-work-multifactor-auth-progress-help-needed\&quot;,\&quot;display_username\&quot;:\&quot;Sumana Harihareswara\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;flair_name\&quot;:null,\&quot;flair_url\&quot;:null,\&quot;flair_bg_color\&quot;:null,\&quot;flair_color\&quot;:null,\&quot;version\&quot;:1,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://wiki.python.org/psf/PackagingWG\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;PackagingWG - PSF Wiki\&quot;,\&quot;clicks\&quot;:4},{\&quot;url\&quot;:\&quot;https://github.com/pypa/warehouse/issues/5247\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;title\&quot;:\&quot;Roadmap update for TUF support · Issue #5247 · pypa/warehouse · GitHub\&quot;,\&quot;clicks\&quot;:3},{\&quot;url\&quot;:\&quot;https://github.com/duo-labs/py_webauthn/pull/39\&quot;,\&quot;internal\&quot;:false,\&quot;reflection\&quot;:false,\&quot;clicks\&quot;:3},{\&quot;url\&quot;:\&quot;https://github.com/pypa/warehouse/issues/5866\&quot;,\&quot;internal\&quot;:fa
